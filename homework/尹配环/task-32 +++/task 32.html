        .ct>.item {
            position:absolute;
            width:260px;

            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .item>a img {
            width:260px;
        }
        .item h4 {
            margin:10px 0 5px 0;
        }
        .item p {
            font-size: 12px;
            padding-right:15px;
        }
        .item hr {
            border: none;
            border-top:1px solid #ccc;
        }
        .item p,.item hr {
            color:#7D7272;
        }
        .token {
            visibility: hidden;
        }
    </style>
</head>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script src="js/exposure.js"></script>
<script src="js/weaterfall.js"></script>
<script>
    var $ct = $(".ct");
    console.log($ct.find(".item"));
    console.log($ct.find(".item").height());
    var listArr = [];
    var num = 4,curPage = 1;
    Exposure.init($('.token'),load); //懒加载

    function load(ret) {
        $.ajax({
            url:"http://platform.sina.com.cn/slide/album_tech",
            type:"get",
            dataType:"jsonp",
            jsonp:"jsoncallback",
            data:{
                app_key:"1271687855",
                format:"json",
                size:"img",
                num :num,
                page:curPage++
            },
            success:function (ret) {
                if (ret.status.code == 0){
                    onSuccess(ret.data);
                }
            }
        });
    }
    function onSuccess(data) {
        $ct.append(createDom(data));    //组合DOM

        console.log($ct.find(".item").outerHeight(true));   //老师这里获取不到正确的高度，不知道什么原因。。

        Weaterfall.init($ct,listArr);        //瀑布流布局
    }
    function createDom(dataArr) {
        var temp = "",
                $nodes ;

        for(var i=0; i<dataArr.length; i++){
            temp += '<li class="item">';
            temp +=     '<a href=' + dataArr[i].cmnt_url + '>';
            temp +=         '<img src='+ dataArr[i].img_url +' alt="">';
            temp +=     '</a>';
            temp +=     '<h4>' + dataArr[i].short_name + '</h4>';
            temp +=     '<hr>';
            temp +=     '<p>' + dataArr[i].short_intro+ '</p>';
            temp += '</li>';
        }
        $nodes = $(temp);
        return $nodes;
    }
</script>
</body>
