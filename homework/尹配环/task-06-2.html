<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Task-06-1 表格</title>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
			}
			table {
				border-collapse:collapse;
				width:100%;
			}
			th {
				background-color:#22aaaa;
			}
			th,td {
				text-align:center;
				border: 1px #ececec solid;
				height:30px;
			}

		</style>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<th>姓名</th>
					<th>性别</th>		
				</tr>
				<tr>
					<td>小明</td>
					<td>男</td>
				</tr>
				<tr>
					<td>小花</td>
					<td>女</td>
				</tr>

			</tbody>
		</table>
	</body>
</html>
