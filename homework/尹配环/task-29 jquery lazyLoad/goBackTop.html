<script>
    var $toTop = $(".backToTop");
    $(window).on("scroll",function (e) {
        if($(this).scrollTop() > 100) {
            $toTop.css({'display':'block'});
            $toTop.data("visiable",true);
        } else {
            if ($toTop.data("visiable")){
                $toTop.css({'display':'none'});
                $toTop.data("visiable",false);
            }
        }
    });
    $toTop.on("click",function (e) {
        $(window).scrollTop(0);
    })
