<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid #ccc;
            width: 600px;
        }
        .box:after {
            content: "";
            display: block;
            clear:both;
        }
        .btn {
            float:left;
            width:200px;
            height:30px;
            line-height: 30px;
            text-align: center;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .btn:nth-child(3) {
            border-right:none;
        }
        .content {
            float:left;
            padding:20px;
            height:200px;
        }
        .active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="btn active">tab1</div>
        <div class="btn">tab2</div>
        <div class="btn">tab3</div>
        <div class="content">内容1</div>
    </div>

</body>
<script>
    var box = document.querySelector(".box");
    var btns = document.querySelectorAll(".btn");
    var content = document.querySelector(".content");
    function clearAc () {
        for (var i = 0 ; i < btns.length ; i++){
            btns[i].className = btns[i].className.replace(/\bactive\b/g,"");
        }
    }
    function setContent(e) {
        switch (e.target.innerText){
            case "tab1":
                content.innerText = "内容1";
                break;
            case "tab2":
                content.innerText = "内容2";
                break;
            case "tab3":
                content.innerText = "内容3";
                break;
            default:
                break;
        }
    }
    var btnAc = function (e) {
        clearAc();
        e.target.className += " active";
        setContent(e);
    }
    for (var i = 0 ; i < btns.length ; i++){
        btns[i].addEventListener("click",btnAc,false);
    }
</script>
