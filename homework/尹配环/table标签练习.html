<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>认识table表格标签</title>
		<style type="text/css">
			table tr th,td{border:1px solid #000;}
		</style>
		<script type="text/javascript"></script>
	</head>
	<body>
		<table summary="平均成绩表">
			<caption>这是一个小学成绩表</caption>
			<tbody>
				<tr>
					<th>班级</th>
					<th>学生数</th>
					<th>平均成绩</th>
				</tr>
				<tr>
					<td>01</td>
					<td>30</td>
					<td>89</td>
				</tr>
				<tr>
					<td>02</td>
					<td>40</td>
					<td>90</td>
				</tr>
				<tr>
					<td>03</td>
					<td>50</td>
					<td>99</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
