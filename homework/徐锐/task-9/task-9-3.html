<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-9-3</title>
    <style>
        div {
            box-sizing: border-box;
            width:100px;
            height:100px;
            background: #ccc;
            margin:30px;
        }
        .box1 {
            border-top:50px solid #0600FF;
            border-left:50px solid #FF0400;
            border-right:50px solid #FFFF00;
            border-bottom:50px solid #008B00;
        }
        .box2 {
            border-top:50px solid #0600FF;
            border-left:50px solid #fff;
            border-right:50px solid #fff;
            border-bottom:50px solid #fff;
        }
        .box3 {
            border-top:50px solid #fff;
            border-left:50px solid #FF0400;
            border-right:50px solid #fff;
            border-bottom:50px solid #fff;
        }
        .box4 {
            border-top:50px solid #fff;
            border-left:50px solid #fff;
            border-right:50px solid #FFFF00;
            border-bottom:50px solid #fff;
        }
        .box5 {
            border-top:50px solid #fff;
            border-left:50px solid #fff;
            border-right:50px solid #fff;
            border-bottom:50px solid #008B00;
        }
        .box6 {
            border-left:50px solid #FF0400;
            border-bottom:50px solid #FF0400;
            border-right:50px solid #fff;
            border-top:50px solid #fff;
        }
        .box7 {

            border-top:50px solid #fff;
            border-left:50px solid #fff;
            border-right:50px solid #008B00;
            border-bottom:50px solid #008B00;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>
<div class="box7"></div>
</body>
</html>
