<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-7-1</title>
	<style>
		ul {
			list-style: none;
			border: 1px solid #ccc;
			height: 80px;
			font-size: 32px;
			line-height: 80px;
		}
		li {
			display: inline-block;
			margin: 0px 40px;
		}
		a {
			color: #444;
			text-decoration: none;
			transition: color 0.3s;
		}
		a:hover {
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">主页</a></li>
		<li><a href="#">课程</a></li>
		<li><a href="#">视频</a></li>
		<li><a href="#">关于</a></li>
	</ul>
</body>
</html>
