<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-6-4</title>
    <style>
        .box {
            width:600px;
            height: 400px;
            background: #ccc;
            display: table-cell;/*这一句话要达到的效果是为div赋予表格的特性，让浏览器用解析表格的方式来解析这一个div*/
            vertical-align: middle;/*使图片垂直居中*/
            text-align: center;/*使图片水平居中*/
        }
        /*上面这段样式的代码可以是让元素在块元素中垂直水平居中*/
    </style>
</head>
<body>
    <div class="box">
        <img src="http://www.w3school.com.cn/i/eg_tulip.jpg" alt="鲜花">
    </div>
</body>
</html>
