	.carousel{

	}
	.wrap{
		position: absolute;
	}
	.wrap li{
		float: left;
		background-size: cover;
		background-repeat: no-repeat;
		opacity: 0.8;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	}
	.opt{
		position: absolute;
		bottom: 100px;
		left: 50%;
		transform: translateX(-50%);
	}
	.opt:after{
		content: "";
		display: block;
		clear: both;
	}
	.opt li{
		float: left;
		margin: 0 10px;
		width: 50px;
		height: 8px;
		background-color: #999;
		border-radius: 5px;
		cursor: pointer;
	}
	li.active{
		background-color: #E04C4C;
	}
