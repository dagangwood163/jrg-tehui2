// 自动生成大写数字
function upDate(num) {
    var arr = ["十", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
    var str = ""
    str = str + num;
    var result;
    if (+str < 10) {
        result = arr[+str.charAt(0)] + ",";
    } else if (str == 10) {
        result = arr[0] + ",";
    } else if (str < 20) {
        result = arr[0] + arr[+str.charAt(1)] + ",";
    } else if (str == 20 || str == 30 | str == 40 || str == 50 || str == 60 || str == 70 || str == 80 || str == 90) {
        result = arr[+str.charAt(0)] + arr[+str.charAt(1)] + ",";
    } else {
        result = arr[+str.charAt(0)] + arr[0] + arr[+str.charAt(1)] + ",";
    }
    return result;	//"二十三",
}
// 把upDate()函数生成的字符组合成为数组集合
function plusNum(num) {
    var result = "";
    for (var i = 1; i <= (+num); i++) {
        result += upDate(i);
    }
    result = result.split(",");
    result.pop();
    result.unshift("零");
    return result;
}

}
