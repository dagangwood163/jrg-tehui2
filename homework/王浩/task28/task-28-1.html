<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task-28-1</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<style>
	#container{
		margin: 10px;
	}
	#header{
		background: red;
		height: 100px;
		text-align: center;
		margin-bottom: 20px;
		line-height: 100px;
	}
	#nav{
		height: 40px;
		background: blue;
	}
	#content{
		background: lightgray;
		padding: 10px 10px 10px 110px;

	}
	#content:after{
		content: "";
		display: block;
		clear: both;
	}
	#aside{
		float: left;
		width: 100px;
		min-height: 400px;
		margin-left: -100px;
		background: green;
	}
	#main{
		float: left;
		min-height: 1000px;
		background: #fff;
		width: 100%;
		marign-left: -100%;
		padding-left: 20px; 
	}
	#footer{
		height: 20px;
		background: #333;
	}
</style>
</head>
<body>
	<div id="container">
		<div id="header">header</div>
	    <div id="nav">nav</div>
	    <div id="content">
	    	<div id="aside">aside</div>
	    	<div id="main">main</div>
	    </div>
	    <div id="footer">footer</div>
	</div>
    <script>
    	var $static = $("#nav"),
    		$width = $static.width(),
    		$height = $static.height(),
    		$left = $static.offset().left,
    		$top = $static.offset().top,
    		$up = $static.before($static.clone())
    		.css({
    			"position": "fixed",
    			"top": 0,
    			"width": $width
    		})
    		.hide();

    	$(window).on("scroll", function() {
    		$scrollTop = $(window).scrollTop();
    		if ($scrollTop > $top) {
    			$static.hide();
    			$up.show();
    		} else if ($scrollTop < $top) {
    			$static.show();
    			$up.hide();
    		}
    	});
    </script>
</body>
</html>
