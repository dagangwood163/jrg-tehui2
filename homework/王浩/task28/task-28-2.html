<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task-28-2</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<style>
	#container{
		width: 900px;
		margin: 0 auto;
	}
	#header{
		height: 50px;
		background: red;
	}
	.nav{
		border: solid 1px #333;
		background: yellow;
		height: 30px;
		margin-top: 20px;
	}
	.content{
		padding-left: 220px;
		
	}
	.content:after{
		content: "";
		display: block;
		clear: both;
	}
	.aside{
		margin-left: -220px;
		float: left;
		width: 200px;
		
		min-height: 400px;
	}
	.color1{
		background: pink;
	}
	.color2{
		background: yellow;
	}
	.color3{
		background: red;
	}
	.color4{
		background: purple;
	}
	.main{
		float: left;
		width: 100%;
		background: blue;
		min-height: 400px;
	}
</style>
</head>
<body>
    <div id="container">
    	<div id="header">header</div>
	    <div class="nav nav1">nav1</div>
	    <div class="content">
	    	<div class="aside color1">aside1</div>
	    	<div class="main">main1</div>
	    </div>	
	    <div class="nav nav2">nav2</div>
	    <div class="content">
	    	<div class="aside color2">aside2</div>
	    	<div class="main">main2</div>
	    </div>	
	    <div class="nav nav3">nav3</div>
	    <div class="content">
	    	<div class="aside color3">aside3</div>
	    	<div class="main">main3</div>
	    </div>	
	    <div class="nav nav4">nav4</div>
	    <div class="content">
	    	<div class="aside color4">aside4</div>
	    	<div class="main">main4</div>
	    </div>	
	    <div id="footer">footer</div>
    </div>
	<script>
		var $static = $(".nav"),
			$clone = $static.clone().css({
				"margin": 0,
				"opacity": 0,
				"position": "fixed"
			}),
			$len = $static.length;
		$("#container").prepend($clone);
		var $arrTop = [];
		var $arrLeft = [];
		for (var i = 0; i < $len; i++) {
			var $width = $static.eq(i).width(),
				$height = $static.eq(i).height(),
				$left = $static.eq(i).offset().left,
				$top = $static.eq(i).offset().top;
			$clone.eq(i).css({
				"width": $width,
				"top": $top,
				"left": $left
			});
			$arrTop.push($top);
			$arrLeft.push($left);
		}
		$(window).on("scroll", function() {
			var $scrollTop = $(window).scrollTop();
			for (var j = 0; j < $arrTop.length; j++) {
				if ($scrollTop > $arrTop[j]) {
					$clone.eq(j).css({
						"z-index": j,
						"top": 0,
						"left": $arrLeft[j],
						"opacity": 1
					});
					$static.eq(j).css({
						"opacity": 0
					});
				} else if ($scrollTop < $arrTop[j]) {
					$clone.eq(j).css({
						"opacity": 0
					});
					$static.eq(j).css({
						"opacity": 1
					});
				}
			}
		});
			
    	
    </script>
</body>
</html>
