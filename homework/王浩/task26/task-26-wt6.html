<body>
    <div></div>
  <button>reset</button>
  <button>data=hello</button>
  <button>data=wmsj</button>
  <button>data=100</button><br>
  div上面绑定的data值为<span>？</span>
  <script>
  	$("button").on("click",function(){
  		var value;
  		switch($("button").index(this)){
  			case 0:
  			$("div").data("name","");
  			value=$("div").data("name");
  			break;
  			case 1:
  			$("div").data("name","hello");
  			 value=$("div").data("name");
  			 break;
  			case 2:
  			$("div").data("name","wmsj");
  			value=$("div").data("name");
  			break;
  			case 3:
  			$("div").data("name",100);
  			value=$("div").data("name");
  			break;
  		}
  		$("span").text(value);
  	})
  </script>
</body>
