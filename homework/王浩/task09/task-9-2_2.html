<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
<style>
	div,ul,li,body,span,a,i{
		padding: 0;
		margin: 0;
	}
	.box{
		height:40px;
		width:300px;
		border:solid 1px #aaa;
		border-radius: 10px;
		padding:10px;
		margin: 20px auto;
	}
	.box ul{
		list-style-type: none;
		text-align: center;
		margin-top: 8.5px;
		margin-left: 45px;
	}
	.box ul li{
		display:inline-block;
		margin-right: 30px;
		color:#333;
		position:relative;
	}
	.box ul li:hover *{
		color:#A645F0;
		
	}
	.box li a{
		text-decoration: none;
		color:#333;
		font-size: 20px;
		font-weight: bold;
		margin-left: -5px;
	}
	.box li span{
		position:absolute;
		left:-20px;
		top:4px;
	}

</style>
</head>
<body>
    <div class="box">	
		<ul>
			<li>
				<span class="fa fa-arrow-right"></span>
				<a href="#">前进</a>
			</li>
			<li>
				<span class="fa fa-play"></span>
				<a href="#">开始</a>
			</li>
			<li>
				<span class="fa fa-stop"></span>
				<a href="#">停止</a>
			</li>
		</ul>
    </div>
</body>
