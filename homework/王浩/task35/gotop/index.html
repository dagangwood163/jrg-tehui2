<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gotop</title>
	<link rel="stylesheet" href="gotop.css">
	<style>
		.wrap{
			width: 200px;
			border: solid 1px purple;
			margin: 200px auto;
			padding: 20px;
			border-radius: 10px;
		}
		h3,p{
			margin: 0 auto;
		}
		p{
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<h3>请向下滚动200px</h3>
	<p>看右下角！</p>
	</div>
	<script src="gotop.js"></script>
</body>
</html>
