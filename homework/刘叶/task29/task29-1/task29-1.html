<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>到达一定距离，出现回到顶部</title>
</head>
<style type="text/css">
    body,#content,ul,li{
        margin: 0;
        padding: 0;
        font-size: 16px;
        text-align: center;
        font-family: "Consolas", "Menlo", "Courier",monospace;
    }
    a{
        text-decoration: none;
    }
    li{
        list-style: none;
    }
    #content{
        width: 800px;
        height: 1500px;
        margin: 0 auto;
    }
    li{
        background-color: lightskyblue;
        margin: 30px 0;
        padding: 30px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }
    li:hover{
        color: #fff;
        background-color: cornflowerblue;
        transition: 0.5s;
    }
    .goTop{
        opacity: 0;
        position: fixed;
        color: #fff;
        right:10%;
        top:85%;
        height: 40px;
        width: 40px;
        line-height: 40px;
        border-radius: 50%;
        padding: 20px;
        transition: 0.3s;
        font-size: 20px;
        background-color:rgba(52, 52, 52, .4);
    }
    .goTop:hover{
        color: #fff;
        background-color:rgba(52, 52, 52, .8);
        transition: 0.5s;
    }
</style>
<body>
    <div id="content">
        <ul>
            <li>内容01</li>
            <li>内容02</li>
            <li>内容03</li>
            <li>内容04</li>
            <li>内容05</li>
            <li>内容06</li>
            <li>内容07</li>
            <li>内容08</li>
            <li>内容09</li>
            <li>内容10</li>
            <li>内容11</li>
            <li>内容12</li>
            <li>内容13</li>
            <li>内容14</li>
            <li>内容15</li>
            <li>内容16</li>
            <li>内容17</li>
            <li>内容18</li>
            <li>内容19</li>
            <li>内容20</li>
        </ul>
    </div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    var $ct = $('#content');
    var $goTop =$('<a href="#" class="goTop">Top</a>');
        $goTop.appendTo($ct);
    $(window).on('scroll',function(){
        var scrollTop = $(window).scrollTop();
        if(scrollTop > 400){
            $goTop.css('opacity',1)
        }else{
            $goTop.css('opacity',0)
        }
    })
</script>
</body>
</html>
