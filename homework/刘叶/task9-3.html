<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9-3</title>
</head>
<style type="text/css">
    li{
        display: block;
    }
    .four-color{
        border: 30px solid;
        border-color:blue yellow green red;
        position: absolute;
    }
    .top-blue{
        border: 30px solid;
        border-color:blue transparent transparent transparent;
        position: absolute;
        margin: 80px 0;
    }
    .left-red{
        border: 30px solid;
        border-color:transparent transparent transparent red;
        position: absolute;
        margin: 110px 0;
    }
    .right-yellow{
        border: 30px solid;
        border-color:transparent yellow transparent transparent;
        position: absolute;
        margin: 150px 0;
    }
    .bottom-green{
        border: 30px solid;
        border-color:transparent transparent green transparent;
        position: absolute;
        margin: 190px 0;
    }
    .left-buttom-red{
        border-top: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 30px solid red;
        position: absolute;
        margin: 250px 0;
    }
    .right-bottom-green{
        border-top: 30px solid transparent;
        border-left: 30px solid transparent;
        border-bottom: 30px solid green;
        position: absolute;
        margin: 300px 0;
    }
</style>
<body>
    <ul>
        <li class="four-color"></li>
        <li class="top-blue"></li>
        <li class="left-red"></li>
        <li class="right-yellow"></li>
        <li class="bottom-green"></li>
        <li class="left-buttom-red"></li>
        <li class="right-bottom-green"></li>
    </ul>
</body>
</html>
