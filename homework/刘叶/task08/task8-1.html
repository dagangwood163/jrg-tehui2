<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task8-1</title>
    <style>
        .btn {
            display: inline-block;
            box-sizing: border-box;
            color: #ffffff;
            background: #ff7f50;
            width: 70px;
            height: 50px;
            margin-left: 10px;
            padding: 10px;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            font-family:"Microsoft YaHei";
            font-size: 23px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #c14d21;
        }

        .btn:active {
            background-color: #e25f31;
        }

    </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
