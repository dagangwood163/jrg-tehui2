<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    a {
        text-decoration: none;
        color: #000000;
    }

    li {
        list-style: none;
    }
    body {
        font: 15px/1.5 “微软雅黑”;
    }
    #nav {
        background-color: lightseagreen;
        height: 50px;
        line-height: 50px;
    }
    #nav > ul > li{
        float: left;
        margin-left: 10px;
    }
    #nav > ul > li > a{
        display:block;
        height: 50px;
        padding:0 10px;
    }
    #nav > ul > li > a:hover{
        background-color: #ff7f50;
        color: #ffffff;
    }
    #nav .child{
        background-color:#d3d3d3;
        position: relative;
        left: 0;
        text-align: center;
        line-height: 1.5;
        padding: 10px 10px;
        display: none;
    }
    #nav > ul > li:hover .child{
         display:block;
    }
    .clearfix:after{
        content:"";
        display: block;
        clear: both;
    }
    #nav .child a:hover{
        color:#ffffff;
    }
</style>
<body>
    <div id="nav" class="clearfix">
          <ul>
              <li><a href="#">战列舰</a>
                  <ul class="child">
                      <li><a href="#">俾斯麦</a></li>
                      <li><a href="#">大和</a></li>
                      <li><a href="#">蒙大拿</a></li>
                  </ul>
              </li>
              <li><a href="#">航空母舰</a>
                  <ul class="child">
                      <li><a href="#">企业</a></li>
                      <li><a href="#">翔鹤</a></li>
                      <li><a href="#">瑞鹤</a></li>
                  </ul>
              </li>
              <li><a href="#">巡洋舰</a>
                  <ul class="child">
                      <li><a href="#">利根</a></li>
                      <li><a href="#">筑摩</a></li>
                      <li><a href="#">高雄</a></li>
                  </ul>
              </li>
          </ul>
    </div>
</body>
</html>
