<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .box{
    width:700px;
    border:1px solid Lightgrey;
   }
  .box:after{
      content:'';
      display:block;
      clear:both;
    }
    .content{
     padding-left:150px;
     padding-right:150px;
    }
    .main{
      background-color:green;
      height:160px;
      float:left;
    }
    .left{
      height:180px;
      width:150px;
      background-color:red;
      float:left;
      margin-left:-100%;
      position:relative;
      left:-150px;
    }
    .right{
      height:180px;
      width:150px;
      background-color:yellow;
      float:left;
      margin-left:-150px;
      position:relative;
      left:150px;
    }
    .header,.footer{
      width:100%;
      height:30px;
      padding:0;
      background-color:Lightgrey;
      overflow:hidden;
    }
    
  </style>
</head>
<body>
  <div class="box">
  <div class="header">头部</div>
  <div class="content">
    <div class="main">圣杯布局是指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以有限渲染。参考：<a href="#">圣杯布局原理</a>。其流程为：1）设置container的左右padding，用于预留左右边栏的空间。2）给所有元素设置定位和浮动，用于设置左右两栏偏移；3）给左侧边栏设置right，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面；4）给右边栏设置负边距让其跑到上面</div>
    <div class="left">左侧边栏，固定宽度</div>
    <div class="right">右侧边栏，固定宽度</div>
    </div>
  <div class="footer">尾部</div>
</div>
</body>
</html>
