<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .box{
    width:800px;
   }
  .box:after{
      content:'';
      display:block;
      clear:both;
    }
    .content{
      width:100%;
      
    }
    .inside{
     padding-left:200px;
     padding-right:200px; 
    }
    .main{
      background-color:green;
      height:100px;
      float:left;
    }
    .left{
      height:100px;
      width:200px;
      background-color:red;
      float:left;
      margin-left:-100%;
    }
    .right{
      height:100px;
      width:200px;
      background-color:yellow;
      float:left;
      margin-left:-200px;
    }
    .header,.footer{
      width:100%;
      height:30px;
      padding:0;
      background-color:Lightgrey;
      overflow:hidden;
    }
  </style>
</head>
<body>
  <div class="box">
  <div class="header">头部</div>
  <div class="content">
    <div class="main">
      <div class="inside">双飞翼布局指两边顶宽，中间自适应的三栏布局。中间栏要放在文档流前面以优先渲染。</div>
    </div>
    <div class="left">左侧边栏，固定宽度</div>
    <div class="right">右侧边栏，固定宽度</div>
    </div>
  <div class="footer">尾部</div>
</div>
</body>
</html>
