<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style>
	*{
		margin:0;
		padding: 0;
		list-style: none;
	}
	#box{
		width:480px;
		background-color:lightGrey;
		padding-bottom:10px;
	}
	.ct{
		overflow: hidden;
		margin-right:-15px;
	}
	li{
      background-color: green;
      width:150px;
      height: 55px;
      float:left;
      margin-right:15px;
      margin-top:15px;

	}
</style>
</head>
<body>
   <div id="box">
   	<ul class="ct">
   		<li>1</li>
   		<li>2</li>
   		<li>3</li>
   		<li>4</li>
   		<li>5</li>
   		<li>6</li>
   	</ul>
   </div>
</body>
</html>
