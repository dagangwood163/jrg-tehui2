<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style type="text/css">
    .series{
      width:100px;
      text-align:left;
      margin-bottom:30px;
    }
    .series {
      width:0;
      height:0;
    }
    .square{
      margin-bottom:20px;
      border:40px solid;
      border-bottom-color:green;
      border-left-color:red;
      border-right-color:yellow;
      border-top-color:blue;
    }
    .blue{
      border:40px solid;
      border-top-color:blue;
      border-left-color:white;
      border-right-color:white;
      border-bottom-color:white;
      margin-bottom:10px;
    }
    .red1{
      margin-bottom:10px;
      border:40px solid;
      border-left-color:red;
      border-right-color:white;
      border-bottom-color:white;
      border-top-color:white;
    }
    .yellow{
      margin-bottom:10px;
      border:40px solid;
      border-top-color:white;
      border-bottom-color:white;
      border-left-color:white;
      border-right-color:yellow;
    }
    .green1{
      margin-bottom:10px;
      border:40px solid;
      border-right-color:white;
      border-top-color:white;
      border-left-color:white;
      border-bottom-color:green;
    }
    .red2{
      margin-bottom:20px;
      border:40px solid;
      border-bottom-color:red;
      border-left-color:red;
      border-right-color:white;
      border-top-color:white;
    }
    .green2{
      margin-bottom:20px;
      border:40px solid;
      border-top-color:white;
      border-left-color:white;
      border-bottom-color:green;
      border-right-color:green;
    }
    </style>
</head>
<body>
<div class="series">
  <div class="square"></div>
  <div class="blue"></div>
  <div class="red1"></div>
  <div class="yellow"></div>
  <div class="green1"></div>
  <div class="red2"></div>
  <div class="green2"></div>
</div>
</body>
</html>
