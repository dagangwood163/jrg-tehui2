<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>三个框</title>
  <style>
   .box1,.box2,.box3{
      width:150px;
      height:100px;
      border:1px solid Lightgrey;
      margin:30px 0;
    }
   .box1{
    position:relative;
   }
   .grey,.red,.blank{
      height:0;
      width:0;
      position:absolute;
      border:20px solid;
      border-left-color:transparent;
    }
    .grey{
      border-bottom-color:Lightgrey;
      border-top-color:transparent;
      border-right-color:transparent;
      top:-10px;
      left:15px;
    } 
    .red{
      border-top-color:red;
      border-right-color:red;
      border-bottom-color:transparent;
      top:162px;
      left:119px;
    }
    .blank{
      border-bottom-color:Lightgrey;
      border-top-color:transparent;
      border-right-color:transparent;
      top:255px;
      left:15px;
    }
    .inblank{
      border:18px solid;
      position:absolute;
      border-bottom-color:white;
      border-right-color:transparent;
      border-top-color:transparent;
      border-left-color:transparent;
      top:-16px;
      left:-18px;
    }
  </style>
</head>
<body>
  <div class="grey"></div>
  <div class="red"></div>
  <div class="blank">
  <div class="inblank"></div>
  </div>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
