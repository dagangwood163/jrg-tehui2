<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    body{
      width:100%;
      height:100%;
    }
   .box0{
      width:100%;
      height:40px;
      border:1px solid;
      background-color:black;
      position:relative;
    }
    .pic{
      background:url(pic.png) no-repeat;
      height:40px;
      width:180px;
      position:absolute;
      left:200px;
    }
    ul li{
      display:inline;
      list-style:none;
      margin-right:15px;
      color:white;
    }
    ul{
      display:inline-block;
      margin-left:60%;
      margin-top:12px;
    }
    .box1{
      width:200px;
      height:575px;
      background-color:#D3D3D3;
      margin-top:8px;
      position:absolute;
      left:200px;
      opacity:0.5;
    }
    .box2{
      width:700px;
      height:150px;
      background-color:rgba(211,211,211,.5);
      margin-top:8px;
      position:absolute;
      left:412px;
    }
    .footer{
      width:100%;
      height:40px;
      border:1px solid;
      background-color:black;
      position:absolute;
      top:608px;
    }
    ol{
       display:inline-block;
       margin-left:150px;
       margin-top:12px;
    }
    ol li{
      display:inline;
      list-style:none;
      color:white; 
      padding-right:10px; 
    }
    h3,p{
      font-family:"Microsoft Yahei";
      padding-left:10px;
    }
    p{
      line-height:1.5em;
    }
  </style>
</head>
<body>
 <div class="box0">
  <div class="pic"></div>
   <ul>
      <li>技能</li>
      <li>经历</li>
      <li>作品</li>
      <li>关于</li>
      </ul>
 </div>
    <div class="box1"></div>
    <div class="box2">
      <h3>我的作品</h3>
      <p>生活很美好<br/>心情不错<br/>代码写的很漂亮</p>
    </div>
    <div class="footer">
      <ol>
      <li>饥人谷</li>
      <li>JSCODE</li>
      <li>JSBIN</li>
      </ol>
    </div>
</body>
</html>
