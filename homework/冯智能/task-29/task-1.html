<script type="text/javascript">
	var GoTop = (function(){
		var $goTop = $('<div class="go-top">回到顶部</div>');
		$('body').append($goTop);

		function a (){
			$(window).on('scroll', function(e){
				var offsetTop = $('body').scrollTop();
				console.log(offsetTop);
				if(offsetTop>100){

					$goTop.show();
				}else{
					$goTop.hide();
				}
			})
			$goTop.on('click', function(){
				$(window).scrollTop(0);
			});

			init: a
