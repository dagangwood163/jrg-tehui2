<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
var clock;
$(window).on('scroll',function(){
	if (clock) {
		clearInterval(clock);
	}
	clock = setTimeout(function(){
		showImg();
	},1000)
})
showImg();
function showImg(){
	$('.img-ct img').each(function(){
		var $cur = $(this);
		if ($cur.attr('isloading')) {
			return;
		}
		if (checkImg($cur)) {
			show($cur);
		}
	})
}

function checkImg($el){
	  var imgH = $el.offset().top,
				winH = $(window).height(),
				scroll = $(window).scrollTop();
				if (scroll+winH>imgH) {
					return true;
				}else{
					return false;
				}
}

function show($el){
	$el.attr('isloading',true);
	$el.attr('src',$el.attr("data-img"));
}
