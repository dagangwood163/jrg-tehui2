<!DOCTYPE html>
<html>
<head>
	<title>animate</title>
	<style type="text/css">
.squres{
	background-color: red;
	width: 200px;
	height: 200px;
	position: relative;
}
	</style>

</head>
<body>
<div class="squres"></div>
<script src="jquery-2.2.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$('.squres').on('click',function(){
		$(this).animate({left:'+=500px',opacity:0.8},1500)
		.fadeTo(1000,0.5)
		.animate({top:'+=300px'},1500)
		.delay(500)
		.animate({width:'10',height:"10"},1500)
		.fadeOut('slow');
	});
</script>
</body>
</html>
