<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<style>
	div{
		padding: 20px;
		background: #f5f5f5;
	}
	table{
		width: 100%;
		text-align: center;
		border:1px solid #ccc;
		border-collapse: collapse;
	}
	table th,table td{
		border:1px solid #ccc;
	}
	table th{
		height: 84px;
		background: #22aaaa;
	}
	table td{
		height: 84px;
		background: #fff;
	}
	table tr:hover td{
		background: #f8f8f8;
	}
	</style>
</head>
<body>
	<div>
		<table>
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>男</td>
			</tr>
			<tr>
				<td>小花</td>
				<td>女</td>
			</tr>
		</table>
	</div>
</body>
</html>
