<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
    #box{
        width: 600px;
        margin: 30px auto;
    }

	.top-arrow .top{
        width: 0;
        height: 0;
        position: relative;
        left: 20px;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 20px solid #999;
    }
    .top-arrow .box,.top-right-arrow,.top-arrow2{
        width: 200px;
        height: 100px;
        border: 1px solid #999;
        margin-bottom: 50px;
        position: relative;
    }
    .top-right-arrow div{
        position: absolute;
        top: 0;
        right: 0;
        width: 0;
        height: 0;
        border-top: 20px solid red;
        border-left: 20px solid transparent;
    }
    .top-arrow2:before {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        transform: rotate(45deg);
        background: #fff;
        top: -13px;
        left: 20px;
    }
	</style>
</head>
<body>
    <div id="box">
        <div class="top-arrow">
            <div class="top"></div>
            <div class="box"></div>
        </div>
        <div class="top-right-arrow">
            <div></div>
        </div>
        <div class="top-arrow2 ">
            
            
        </div>
    </div>
</body>




</html>
