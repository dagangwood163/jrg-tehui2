<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Task 8-1</title>
	<style>
		.btn {
			display: inline-block;
			box-sizing: border-box;
			width: 68px;
			height: 40px;
			margin-right: 4px;
			padding: 5px;
			text-align: center;
			line-height: 30px;
			border: none;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			text-decoration: none;
			font-family: '微软雅黑', Helvetica, Arial, sans-serif;
			font-size: 22px;
			color: #fff;
			background: #f36e41;	
			cursor: pointer;
		}
		.btn:hover {background-color: #c14d21;}
		.btn:active {background-color: #e25f31;}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
