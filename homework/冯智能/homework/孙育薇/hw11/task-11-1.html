<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>导航条</title>
  <style>
    /* reset */
    body, div, ul, li {margin: 0; padding: 0;}
    a {text-decoration: none;color: #333;}
    li {list-style: none;}
    
    body {
      font-family: '微软雅黑', Helvetica, Arial, sans-serif;
    }
    
    .nav > ul {
      background: #ccc;
      padding-left: 20px;
    }
    
    .nav > ul > li {
      display: inline-block;
      position: relative;
      padding: 10px;
    }
    
    .nav > ul > li:hover {
      background: #aaa;
    }
    
    .nav > ul > li:hover .child {
      display: block;
    }
    
    .child {
      display: none;
      position: absolute;
      border: 1px solid #ccc;
      border-top: none;
      top: 40px;
      left: 0;
    }
    .child li {
      padding: 10px;  
    }
    .child li:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="nav clearfix">
    <ul>
      <li>
        <a href="#">前端</a>
        <ul class="child">
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScript</a></li>
        </ul>
      </li>
      <li>
        <a href="#">服务端</a>
        <ul class="child">
          <li><a href="#">Node</a></li>
          <li><a href="#">PHP</a></li>
          <li><a href="#">Java</a></li>
        </ul>
      </li>
      <li>
        <a href="#">前端工具</a>
        <ul class="child">
          <li><a href="#">Sublime</a></li>
          <li><a href="#">Webstorm</a></li>
          <li><a href="#">Git</a></li>
        </ul>
      </li>
      <li>
        <a href="#">HTML</a>
      </li>
      <li>
        <a href="#">NODE</a>
      </li>
    </ul>
  </div>
</body>
</html>
