<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Task 10-1</title>
	<style>
  	body, div, ul, h1, h2 {margin: 0; padding: 0;}
  	body {
    	font-family: '微软雅黑', Helvetica, Arial, sans-serif;
  	}
  	.header {
    	width: 100%;
    	min-width: 900px;
    	background: #333;
    	color: #fff;
    	overflow: auto;
    	position: relative;
    	padding: 10px;
  	}
  	.logo {
    	float: left;
    	padding: 10px;
    	margin-left: 20px;
    	background: url(http://cdn.jirengu.com/public/logo-tiny.png) 0 0 no-repeat;
    	height: 30px;
    	width: 200px;
    	background-size: contain;
  	}
  	.navbar {
    	position: absolute;
    	height: 30px;
    	right: 100px;
    	top: 50%;
    	margin-top: -15px;
    	font-size: 18px;
  	}
  	.navbar li {
    	display: inline-block;
    	margin: 0 20px;
  	}
  	
  	.container {
    	width: 900px;
    	margin: 20px auto;
  	}
  	
  	.main, .sidebar {
    	background: #eee;
    	min-height: 1000px;
  	}
  	.main {
    	float: right;
    	width: 650px;
    	padding: 20px;
  	}
  	.sidebar {
    	width: 200px;
    	float: left;
  	}
	</style>
</head>
<body>
	<div class="header">
  	<div class="logo">
  	</div>
  	<ul class="navbar">
      <li>技能</li>
      <li>经历</li>
      <li>作品</li>
      <li>关于</li>
  	</ul>
	</div>
	<div class="container">
  	<div class="main">
    	<h2>我的作品</h2>
    	<p>一定会有的！</p>
  	</div>
  	<div class="sidebar">
  	</div>
	</div>
	<div class="footer">
	</div>
</body>
</html>
