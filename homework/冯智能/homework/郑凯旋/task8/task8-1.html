<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>task8-1</title>
	<style>
    .btn{
		display:inline-block;
		background-color: #f36e41;
		border:none;
		text-decoration:none;
		color:#fff;
		font-size:16px;
		font-family:"微软雅黑";
		padding:5px 10px;
		border-radius: 5px;
		cursor:pointer;
	}
	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31;
		outline：none；
	}
	.btn:focus{
		outline: none;
	}
	
	</style>
</head>
<body>
	<a href="#" class="btn">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
