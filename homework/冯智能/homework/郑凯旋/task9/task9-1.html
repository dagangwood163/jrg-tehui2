<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-1</title>
	<style>

		.icon{
			display:inline-block;
			/*border:1px solid #000;*/
			background-image:url(result.png) ;
			background-repeat: no-repeat;
			line-height: 1;
		}
		p{
			margin-left: 33px;
		}
		.forward{
			background-position:0 -3%;
		}
		.start{
			background-position: 2% 17.5%;
		}
		.stop{
			background-position: -6% 39%;
		}
		.forward:hover{
			background-position: 0 60%;
			color:purple;
		}
		.start:hover{
			background-position: -12% 83%;
			color:purple;
		}
		.stop:hover{
			background-position: 5% 103%;
			color:purple;
		}
		.container{
			margin-left:30px;
		}

	</style>
	
</head>
<body>
	<div class="container">
		<div class="icon forward"><p>前进</p></div>
		<div class="icon start"><p>开始</p></div>
		<div class="icon stop"><p>停止</p></div>
	</div>

</body>
</html>
