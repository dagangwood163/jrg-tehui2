<!DOCTYPE html>
<html>
<head>
	<title>task7-2</title>
	<meta charset="utf-8">
	<style>
	textarea{
		height: 200px;
		width: 200px;
	}
	</style>
</head>
<body>
<form myname="myform" action="" method="get">
	<div>姓名：<input type="text" name="user" placeholder="用户名"></div>
	<div>密码：<input type="password" name="password" placeholder="密码" maxlength=10></div>
	<div>性别：<input type="radio" name="sex" checked value="male">男
				<input type="radio" name="sex" value="female">女
	</div>
	<div>取向：<input type="radio" name="target" value="male">男
				<input type="radio" name="target" value="female" checked>女		
	</div>
	<div>爱好：<input type="checkbox" name="hobby" value="dota" checked>dota
				<input type="checkbox" name="hobby" value="travel" checked>旅游
				<input type="checkbox" name="hobby" value="pat">宠物
	</div>
	<div>评论：<textarea name="comment" placeholder="ddd"></textarea>
	<div>我的car：<select name="mycar">
					<option value="saab">萨博</option>		
					<option value="bmw">宝马</option>
	</select>
	<input type="submit" name="submit" value="提交">
	</div>
</form>
</body>
</html>
