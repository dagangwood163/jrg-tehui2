<p>网页设计是互联网发展初期出现的行业。那时候互联网还不发达，会一点ps，会一点html，加上几个flash特效就能做一些简单的网页。因此在很多人的印象里网页设计没有技术含量，在那个年代也确实如此。然而近十年互联网发展迅速，网页越来越炫，交互越来越复杂，各种框架层出不穷，flash也退出历史舞台被html5挤占，网页设计已经演化为新的行业——前端。 交互设计和前端是两个不同的职位，交互重在设计，前端是把设计的东西实现出来。</p>
