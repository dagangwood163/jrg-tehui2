<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
		    width: 0;
		    height: 0;
		    border-bottom: 10px solid #eee;
		    border-left: 10px solid transparent;
		    border-top: 10px solid transparent;
		    border-right: 10px solid transparent;
		    position: relative;
		    left: 30px;
		}
		.box2{
		    width: 200px;
		    height: 100px;
		    border:2px solid #eee;
		}
		.box3{
		    width: 200px;
		    height: 100px;
		    border:2px solid #eee;
		}
		.box4{
		    width: 0;
		    height: 0;
		    border-top: 10px solid red;
		    border-right: 10px solid red;
		    border-bottom: 10px solid transparent;
		    border-left: 10px solid transparent;
		    float: right;
		}
		.box5{
		    height: 10px;
		    width: 10px;
		    border-left: 2px solid #eee;
		    border-top:2px solid #eee;
		    transform:rotate(45deg);
		    position: relative;
		    left: 30px;
		    top: 6px;
		    z-index: 2;
		    background-color: #fff;
		}
		.box6{
		    width: 200px;
		    height: 100px;
		    border:2px solid #eee;
		    z-index: 1;
		}

	</style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <br/>
    <div class="box3">
        <div class="box4"></div>
    </div>
    <br/>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
