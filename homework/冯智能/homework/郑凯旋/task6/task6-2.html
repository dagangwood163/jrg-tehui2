<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task6-2</title>
<style type="text/css">
	.box{
		border:1px #ccc solid;
	}
	.header{
		height:40px;
		text-align:left;
		padding-left:10px;
		font-size:16px;
		color:#f00;
		border-bottom:1px #ccc solid;
	}
	.content{
		height:100px;
	}
	.content a{
		text-decoration: none;
	}
	.content a:hover{
		color:red;
	}
	.footer{
		height:50px;
		text-align:center;
	}
	.btn{
		border:1px #ccc solid;
		border-radius:3px;
		padding-top: 4px;
		padding-bottom:4px;
		padding-right: 3px;
		padding-left:3px;
		display:inline-block;
	}
</style>
</head>
<body>
<div class="box">
	<div class="header">
		<h3>我是标题</h3>
		<a class="close" title="关闭" href="#">X</a>
	</div>
	<div class="content">
		<h3>欢迎来到<a href="http://jirengu.com">饥人谷</a></h3>
		<p>在这个大家庭你能快乐的学到更多前端技能</p>
	</div>
	<div class="footer">
		<a class="btn btn-cancel" href="">取消</a>
		<a class="btn btn-confirm" href="">确认</a>
	</div>
</div>
</body>
</html>
