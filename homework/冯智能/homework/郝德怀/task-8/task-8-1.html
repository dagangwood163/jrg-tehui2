<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task-8-1</title>
<style>
.btn{
    
    margin: 0;
    padding: 0;
    display: inline-block;
    width: 60px;
    font-family:"微软雅黑";
    font-size:16px;
    line-height:30px;
    text-decoration: none;
    text-align: center;
    border: 1px solid;
    border-radius: 8px;
    color: #fff;
    background-color: #f36e41;

}
.btn:hover{
    background-color: #c14d21;
    cursor: pointer;
}
.btn:active{
    background-color: #e25f31;
}

</style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
