<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-7-1</title>
<style>
	/*导航栏，文字默认颜色 #444, 可点，鼠标放置文字变为 red。（使用无序列表，a，用display: inline-block）*/
.nav{
	height: 40px;
	border: 1px #444 solid;
	
}
ul{
	margin: 0;
	padding: 0;
	line-height: 40px;
}
li{
	display: inline-block;
	list-style-type: none;
	margin-left: 30px;
}
a{
	color：#444;
	text-decoration: none;
	
}
a:hover{
	color: red;
}
</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">主页</a></li>
			<li><a href="#">课程</a></li>
			<li><a href="#">视频</a></li>
			<li><a href="#">关于</a></li>
		</ul>

	</div>
	
</body>
</html>
