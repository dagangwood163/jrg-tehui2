<DOCTYPE HTML>
	<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
		table {
			width:900px;
			border-collapse:collapse;
			text-align:center;
		}
		table tr,td,th {
			border:1px solid #ccc;
			padding:10px 0;

		}
		table th {
			background-color:#11aaab;
		}
		table tr:hover {
			background-color:#ccc;
		}

		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>男</td>
			</tr>
			<tr>
				<td>小花</td>
				<td>女</td>
			</tr>
		</table>
	</body>
	</html>
