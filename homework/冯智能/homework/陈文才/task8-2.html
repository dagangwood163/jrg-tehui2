<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task8-2</title>
  <style type="text/css">
  body {
    margin:0;
    padding:0;
    font:16px/1.5 "Microsoft Yahei",sans-serif;
  }
  /*去除列表默认样式*/
  ul {
    list-style-type:none;
  }
  /*设置导航背景，去除内外边距*/
  #header .nav {
    background-color:#333333;
    margin:0;
    padding:0;
  }
  /*让导航水平排列*/
  #header .nav li {
    display:inline-block;
    padding:20px 10px;
  }
  /*内容区与导航栏文字左对齐*/
  #content {
    padding:0 10px;
  }
  /*去除链接下划线与修改文字颜色*/
  #header .nav li a , .tree a {
    color:#148914;
    text-decoration:none;
  }
  /*指定文字颜色、粗细，文字水平居中*/
  .title {
    color:#148914;
    text-align: center;
    font-weight: normal;
  }
  /*指定第一个段落文字大小、颜色、缩进*/
  .desc {
    font-size:14px;
    color:#636363;
    text-indent:2em;
  }
  /*设置分割线效果*/
  h3 {
    border-bottom:1px dashed #ccc;
    padding-bottom:5px;
  }
  /*设置第二三个段落缩进*/
  #content>p:nth-of-type(2) , 
  #content>p:nth-of-type(3) {
    text-indent:2em;
  }
  /*设置列表与段落对齐*/
  .tree {
     margin-left:2em;
     padding:0;
  }
  /*隐藏第ul列表*/
  .tree>li:nth-of-type(2) ul {
    display:none;
    }
  /*加-号*/
  .tree>li:nth-of-type(1):before {
      content:"-";
    }    
  /*加+号*/
  .tree>li:nth-of-type(2):before , 
  .tree>li:nth-of-type(3):before ,
  .tree>li:nth-of-type(4):before {
      content:"+";
    }
  /*这个因为前两个li下的链接与后两个li的链接左边对不齐设置的，不知道原因*/
  .tree>li:nth-of-type(1) a ,
  .tree>li:nth-of-type(2) a {
     margin-left:-0.25em;
    }
  
  .open.has-child ul li {
    color:#636363;
  }

  </style>
</head>
<body>
    <div id="header">
        <ul class="nav">
          <li><a href="">首页</a></li>
          <li><a href="">简介</a></li>
          <li><a href="">作品</a></li>
          <li><a href="">关于</a></li>
        </ul>
    </div>
    <div id="content">
        <h1 class="title">前端学习</h1>
        <p class="desc">这是我的前端学习笔记</p>
        <h3>第一章</h3>
        <p>这是我的前端学习笔
            记这是我是<span class="text-less"> 特别的</span> 的前端学习笔
            记这是我的前端学习笔记这是
            我的前端学习,笔记这是我, 的前端, 
            学习笔记
        </p>
        <h3>第二章</h3>
        <p>这是我的前端学习笔
            记这是我的前端学习笔
            记这是我的<span class="text-less"> 特别的</span>前端学习笔记这是
            我的前端学习,笔记这是我, 的前端, 
            学习笔记
        </p>
        <ul class="tree">
          <li class="open has-child">
            <a href="#">记笔记</a>
            <ul>
              <li>jscode</li>
              <li>博客</li>
              <li>Github</li>
            </ul>
          </li>
          <li class="has-child">
              <a href="#">做作业</a>
              <ul>
                  <li>jscode</li>
                  <li>博客</li>
                  <li>Github</li>
                </ul>
          </li>
          <li><a href="#">多思考</a></li>
          <li><a href="#">多练习</a></li>
        </ul>
    </div>
    <div id="footer"></div>

</body>
</html>
