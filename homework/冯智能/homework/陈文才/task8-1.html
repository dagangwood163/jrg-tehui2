<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">

	.btn {
			background:#f36e41;
			border:none;
			font-size:22px;
			display:inline-block;
			padding:7px 0;

    }

	.btn:hover {
		background-color:#c14d21;
	}
    .btn:active {
    	background-color: #e25f31;
    }

	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
</body>
</html>
