<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task-12-1</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	html,body,div,ol,li,p{
		padding: 0;
		margin: 0;
		font-family: "Microsoft Yahei",Arial;
		color: #333;
		font-size: 18px;
	}
	#header,#footer{
		height: 35px;
		background-color: #CCCCCC;
		line-height: 35px;
		text-align: center;
		font-weight: bold;
	}
	#header{
		border-bottom: solid 2px #B1B1B1;
	}
	#footer{
		border-top: solid 2px #B1B1B1;
	}
	#container {
		margin:10px 0;
		padding:0 210px;
	}
	#container::after{
		content: "";
		display: block;
		clear: both;
	}
	#container .main,#container .left-side,#container .right-side{
		float: left;
		border-radius: 5px;
	}
	#container .main{
		background-color: #51F646;
		width: 100%;
		min-height: 500px;
		border: solid 2px #83AD83;
	}
	#container .left-side{
		background-color: #EC3C3C;
		width:196px;
		min-height: 150px;
		margin-left: -100%;
		position: relative;
		left: -214px;
		border: solid 2px #A24040;
	}
	#container .right-side{
		background-color: #E0DE27;
		width:196px;
		min-height: 150px;
		margin-left: -204px;
		position: relative;
		left: 210px;
		border: solid 2px #BFB14D;
	}
	#container .main ol{
		list-style-position: inside;
	}
	#container>div *{
		text-indent: 2em;
		padding: 5px 0;
	}
	#container li{
		margin: -10px 0;
	}
	#container span{
		display: inline-block;
		margin-left: -20px;
	}
</style>
</head>
<body>
	<div id="header">
		<span>头部</span>
	</div>
    <div id="container">
    	<div class="main">
    		<p>圣杯布局指俩边定宽中间自适应的布局，中间栏要放在文档流前面优先渲染，其流程为：</p>
			<ol>
				<li>
					<span>设置container的作用padding用于预留左右边栏的空间。</span>
				</li>
				<li>
					<span>给所有元素设置定位和浮动，用于设置作用俩栏的偏移。</span>
				</li>
				<li>
					<span>
						给左边栏设置right，让其移动位置，设置负边距100%（container的宽度），让其跑到上面。
					</span>
				</li>
				<li>
					<span>
						给右边栏设置负边距使其跑到上面。
					</span>
				</li>
			</ol>
    	</div>
    	<div class="left-side">
    		<span>左侧边栏，固定宽度</span>
    	</div>
    	<div class="right-side">
    		<span>右侧边栏，固定宽度</span>
    	</div>
    </div>
    <div id="footer">
    	<span>尾部</span>
    </div>
</body>
</html>
