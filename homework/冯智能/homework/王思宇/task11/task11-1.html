<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>导航条</title>
  <style>
  *{
  margin: 0;
  padding:0 ;
  font:20px "黑体",sans-serif；
}
#buttons{
  box-shadow:0 0 4px rgba(0 0 0 0.25);
  height:30px;
  background-color:#ccc;
}
li{
  list-style:none;
  line-height: 30px;
}
a{
  text-decoration: none;
  color:#000;
}
.box > li{
  position: relative;
  float: left;
  margin-left: 40px;
}
.child{
  display: none;
}
.box>li:hover{
  background:#aaa;
}
.box li:hover .child{ 
  display: block;
  position: absolute;
  top:100%;
  left:0;
  border:1px solid #000;
  
}
.box .child>li:hover {
		background-color: #aaa;
       width:100%;
              
}
    </style>
</head>
<body>
  <div id="buttons">
    <ul class="box">
      <li><a href="#">前端</a>
        <ul class="child">
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScipt</a></li>
        </ul>
      </li>
      
      
      <li><a href="#">服务端</a>
        <ul class="child">
          <li><a href="#">NODE</a></li>
          <li><a href="#">PHP</a></li>
          <li><a href="#">Java</a></li>
        </ul>
      </li>
      
      
      <li><a href="#">前端工具</a>
         <ul class="child">
		    <li><a href="#">Sublime</a></li>
		    <li><a href="#">Webstorm</a></li>
		    <li><a href="#">Git</a></li>
		 </ul>
      </li>
      <li><a href="#">HTML</a></li>
      <li><a href="#">NODE</a></li>
    </ul>
  </div>

</body>
</html>
