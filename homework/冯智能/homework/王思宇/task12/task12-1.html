<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>圣杯布局</title>
</head>
<style>
	.head,.footer{
		height: 50px;
		background: #ccc;
	}
    .main:after{
    	content: "";
    	display: block;
    	clear:both;
    }
    .main{
    	padding: 0 200px;
    }
    .center{
    	height: 200px;
    	width: 100%;
    	background: red;
    	float:left;
    }
    .left{               
        width: 200px;
        min-height: 300px;
        background-color: yellow;
        float: left;
        margin-left:-100%;     
        position: relative;          
        left: -200px;
}
    .right{
    	width: 200px;
    	min-height: 300px;
        float:left;
        background: green;
        margin-left: -200px;
        position: relative;
        left: 200px;
    }
</style>
<body>
    <div class="head">head</div>
    <div class="main">
         <div class="center">sfdsfadsdads</div>
         <div class="left">left</div>
         <div class="right">right</div>
    </div>
    <div class="footer">footer</div>

</body>
</html>
