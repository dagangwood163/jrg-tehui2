<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
     html,body,ul,li,p,div {
     	padding: 0;
     	margin:0;
     	font:14px/1.5 '微软雅黑';
     }
     a {
		text-decoration: none;
		color: #000;
     }
     .wrap>.nav li {
     	list-style: none;
     }
	.wrap>.nav>li {
		float: left;
		padding: 10px;
		position: relative;
	}
	.wrap>.nav>li:hover {
		background-color: #aaa;
	}
	.wrap {
		width: 100%;
		background-color: #ccc;
	}
	.clearfix:after {
		content: '';
		display: block;
		clear: both;
	}
	.sub-nav li{
		display: none;
		background-color: #fff;
		padding: 5px;
	}
	.sub-nav ul {
		border: 1px solid #ccc;
		position: absolute;
		top: 41px;
		left: 0;
	}
	.sub-nav li:hover{
		background-color: #ccc;
	}
	.sub-nav:hover li{
		display: block;
	}
	</style>
</head>
<body>
	<div class="wrap clearfix">
		<ul class="nav">
		  <li class="sub-nav">
		    <a href="#">前端</a>
		      <ul>
		    	 <li><a href="#">Javascript</a></li>
		    	 <li><a href="#">CSS</a></li>
		    	 <li><a href="#">HTML</a></li>
		      </ul>
		  </li>
		  <li class="sub-nav">
		    <a href="#">服务端</a>
		     <ul>
		     	<li><a href="#">NODE</a></li>
		     	<li><a href="#">Php</a></li>
		     	<li><a href="#">Java</a></li>
		     </ul>
		  </li>
		  <li class="sub-nav">
		    <a href="#">前端工具</a>
		      <ul>
		      	<li><a href="#">Sublime</a></li>
		      	<li><a href="#">Webstorm</a></li>
		      	<li><a href="#">Git</a></li>
		      </ul>
		  </li>
		  <li><a href="#">HTML</a></li>
		  <li><a href="#">NODE</a></li>
		 </ul>
	</div>
</body>
</html>
