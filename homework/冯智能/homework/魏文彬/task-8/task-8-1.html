<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.btn {
		display: inline-block;
		width: 68px;
		height: 40px;
		text-align: center;
		font:24px/40px "微软雅黑";
		color: #fff;
		background-color: #f36e41;
		border-radius: 6px;
		text-decoration: none;
		border: none;
		cursor: pointer;
		margin: 0;
		padding: 0;
	}
	.btn:hover {
		background-color: #c14d21;
	}
	.btn:active {
		background-color: #e25f31;
	}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
</body>
</html>
