<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-12-4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header {
            height: 50px;
            background: #ccc;
        }
        .container {
            border: 1px solid #333;
        }
        .container:after {
            content: '';
            display: block;
            clear: both;
        }
        .main {
            width: 100%;
            height: 200px;
            float: left;
        }
        .content {
            height: 200px;
            background: pink;
            margin-right: 200px;
        }
        .side1 {
            width: 200px;
            height: 100px;
            background: blue;
            float: left;
            margin-left: -200px;
            opacity: 0.5;
        }
        .footer {
            height: 50px;
            background: #ccc;
        }
    </style>
</head>
<body>
<div class="header">头部</div>
<div class="container">
    <div class="main">
        <div class="content"></div>
    </div>
    <div class="side1"></div>
</div>
<div class="footer">尾部</div>
</body>
</html>
