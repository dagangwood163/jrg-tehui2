<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-12-1</title>
    <style>
        .container {
            padding: 0 200px;
        }
        .container:after {
            content: '';
            display: block;
            clear: both;
        }
        .header {
            height: 50px;
            background: #ccc;
        }
        .main {
            width: 100%;
            height: 200px;
            background: red;
            float: left;
        }
        .main-left {
            width: 200px;
            height: 100px;
            background: blue;
            float: left;
            margin-left: -200px;
            opacity: 0.5;
            position: relative;
            left: 200px;
            top: 0;
        }
        .main-right {
            width: 200px;
            height: 100px;
            background: yellow;
            float: left;
            margin-left: -100%;
            opacity: 0.5;
            position: relative;
            left: -200px;
            top: 0;
        }
        .footer {
            height: 50px;
            background: #ccc;
        }
    </style>
</head>
<body>
<div class="header">头部</div>
<div class="container">
    <div class="main"></div>
    <div class="main-left"></div>
    <div class="main-right"></div>
</div>
<div class="footer">尾部</div>
</body>
</html>
