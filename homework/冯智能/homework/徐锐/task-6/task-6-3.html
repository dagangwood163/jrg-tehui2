<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-6-3</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            border: 1px solid #ccc;
            background-color: #22aaaa;
        }
        th:hover {
            background-color: #26bbbb;
            color: #fff;
            transition: background 0.2s;
        }
        tr,td {
            text-align: center;
            line-height: 30px;
            border: 1px solid #ccc;
            transition: background 0.2s;
        }
        td:hover {
            background: #dadada;
            color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小花</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
