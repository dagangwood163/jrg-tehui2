<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-10-2</title>
    <style>
        body {
            margin:0;
            padding:0;
        }
        .box1 {
            width:400px;
            height:200px;
            box-sizing: border-box;
            border:1px solid #aaa;
            margin-left:20px;
            margin-top:40px;
            position: relative;
        }
        .box2 {
            position: absolute;
            left:40px;
            top:-41px;
            width:40px;
            height:40px;
            box-sizing: border-box;
            border-top:20px solid #fff;
            border-left:20px solid #fff;
            border-right:20px solid #fff;
            border-bottom:20px solid #aaa;

        }

        .box3 {
            width:400px;
            height:200px;
            box-sizing: border-box;
            border:1px solid #aaa;
            margin-left:20px;
            margin-top:40px;
            position: relative;
        }
        .box4 {
            width: 40px;
            height: 40px;
            box-sizing: border-box;
            border-top:20px solid #FF0400;
            border-right:20px solid #FF0400;
            border-left:20px solid #fff;
            border-bottom:20px solid #fff;
            position: absolute;
            right:0;
            top:0;
        }

        .box5 {
            width:400px;
            height:200px;
            box-sizing: border-box;
            border:1px solid #aaa;
            margin-left:20px;
            margin-top:40px;
            position: relative;
        }
        .box6 {
            width: 40px;
            height:40px;
            position: absolute;
            left:40px;
            top:-41px;
            box-sizing: border-box;
            border-top:20px solid #fff;
            border-left:20px solid #fff;
            border-right:20px solid #fff;
            border-bottom:20px solid #aaa;
        }
        .box7 {
            width:40px;
            height:40px;
            position: absolute;
            left:40px;
            top:-40px;
            box-sizing: border-box;
            border-top:20px solid transparent;
            border-left:20px solid transparent;
            border-right:20px solid transparent;
            border-bottom:20px solid #fff;
        }
    </style>
</head>
<body>

<div class="box1"><div class="box2"></div></div>

<div class="box3"><div class="box4"></div></div>

<div class="box5">
    <div class="box6"></div>
    <div class="box7"></div>
</div>

</body>
</html>
