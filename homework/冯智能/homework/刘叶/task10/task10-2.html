<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task10-2</title>
</head>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 300px;
        height: 150px;
        border: 2px solid #ccc;
    }
    .left-top-triangle-red,.right-top-triangle,.left-top-triangle-transparent{
        margin: 20px 50px;
    }
    .triangle-grey {
        border: 10px solid;
        border-color: transparent transparent #ccc transparent;
        width: 0;
        height: 0;
        margin-left: 20px;
        margin-top: 1px;
    }
    .triangle-red{
        position: absolute;
        border: 10px solid;
        border-color: red red transparent transparent;
        width: 0;
        height: 0;
        margin-left:283px;
        margin-top:0;
    }
    .triangle-transparent {
        border: 10px solid;
        border-color: transparent transparent #ccc transparent;
        width: 0;
        height: 0;
        margin-left: 20px;
    }
    .i{
        border: 9px solid;
        border-color: transparent transparent #fff transparent;
        width: 0;
        height: 0;
        position: absolute;
        margin-left: 21px;
        margin-top: 4px;
    }
</style>
<body>
    <div class="left-top-triangle-red">
        <div class="triangle-grey"></div>
        <div class="box"></div>
    </div>
    <div class="right-top-triangle">
        <div class="triangle-red"></div>
        <div class="box"></div>
    </div>
    <div class="left-top-triangle-transparent">
        <div class="i"></div>
        <div class="triangle-transparent"></div>
        <div class="box"></div>
    </div>
</body>
</html>
