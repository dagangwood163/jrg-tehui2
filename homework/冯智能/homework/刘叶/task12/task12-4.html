<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task12-3</title>
</head>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
        font-family: '微软雅黑', Helvetica, Arial, sans-serif;
        font-size: 18px;
    }
    body{
        min-width: 800px;
    }
    .nav,.footer{
        background-color: #ccc;
        width: 100%;
        height: 20px;
    }
    .content{
        background-color: #9780d6;
    }
    .content:after{
        content: '';
        display:block;
        clear: both;
    }
    .main,.right-side{
        float: left;
        min-height: 400px;
    }
    .main{
        width: 100%;
    }
    .left-side{
        width: 200px;
        background-color: #00AA88;
        margin-left: -100%;
    }
    .right-side{
        width: 200px;
        background-color: #00b3ee;
        margin-left: -200px;
    }
    .main-info{
        margin-right: 200px;
    }
</style>
<body>
    <div class="nav">我来组成头部</div>
    <div class="content">
        <div class="main">
            <div class="main-info">left酱已经走了,我放心了</div>
        </div>
        <div class="right-side">我是right酱</div>
    </div>
    <div class="footer">腿部还需不需要挂件?</div>
</body>
</html>
