<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div>
			<form action="#">
				姓名:<input type="text" name="name" placeholder="用户名" /><br /><br/>
				密码:<input type="password" name="key" value="12345678" /><br /><br/>

				<input type="radio" name="sex" value="woman" id="b" /><label for="b">女</label><br /><br/>
				取向:<input type="radio" name="orientation" value="man" id="a"/><label for="a">男</label>

				评论：<textarea name="MSG" cols=40 rows=15 placeholder="ddd"></textarea><br/><br/>
				我的car:<select name="my_car" >
					<option value="car">car</option>
					<option value="car">car</option>
					<option value="car" selected>萨博</option>
					<option value="car">car</option>
				</select>
				<input type="submit" name="OK" value="提交" />
				
			</form>
		</div>
