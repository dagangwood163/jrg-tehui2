<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table{
       height:150px;
       text-align: center;
       border:1px solid #1EADAA;
       border-collapse: collapse;
       width: 100%;
       font-family: "Microsoft Yahei"
    }
    tr{
       border:1px solid #1EADAA;
    }
    th{
       border:1px solid white;
       background-color: #1EADAA;
       font-weight: bold;
    }
    td{
      border:1px solid #1EADAA;
    }
  </style>
</head>
<body>
    <table>
        <tr>
          <th>姓名</th>
          <th>性别</th>
        </tr>
        <tr>
          <td>小明</td>
          <td>男</td>
        </tr>
        <tr>
          <td>小花</td>
          <td>女</td>
        </tr>
    </table>
</body>
</html>
