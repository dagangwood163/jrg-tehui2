<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .btn{
        box-sizing:border-box; /* 设置盒子模型为边框模型 */
        display: inline-block;
        width: 64px;
        height:36px;
        padding: 3px;
        line-height: 27px;
        margin-left: 10px;
        background-color: #f36e41;
        color: white;
        font-size: 18px;
        text-align: center;
        border-radius: 5px;    /* 设置圆角 */
        text-decoration: none; /* 去掉下划线 */
        font-family: "Microsoft Yahei";
        cursor:pointer; /* 鼠标显示方式为pointer */
        border:none;   /* 无border */
     }
     .btn:hover{
      background-color: #c14d21;
     }
     .btn:active{
      background-color: #e25f31;
     }
  </style>
</head>
<body>
     <a class="btn" href="#">确定</a>
     <span class="btn" >取消</span>
     <div class="btn">提交</div>
     <button class="btn"> 发送</button>
</body>
</html>
