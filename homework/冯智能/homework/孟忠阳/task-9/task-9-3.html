<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link href="" rel="stylesheet">
   <style>
        .taiji{
        	height: 300px;
        	width: 300px;
        	border:1px solid black;
        }
        .zuoye div{
        	margin: 20px;
        	display: block;
        	border-style: solid;
        	border-width: 50px;
        	width: 0;
        	height: 0;
        }
        .caise{

        	border:50px solid;
        	border-color:  blue yellow green red;
        }
        .lansexia{
        	
        	border-top:   blue;
        	border-left:  transparent;
        	border-right:  transparent;
        	border-bottom: transparent;
        }
        .hongseyou{
        	border-top:   transparent;
        	border-left:  red;
        	border-right:  transparent;
        	border-bottom: transparent;

        }
        .huangsezuo{
        	border-top:   transparent;
        	border-left: transparent;
        	border-right:  yellow;
        	border-bottom: transparent;
        }
        .lvseshang{
        	border-top:   transparent;
        	border-left:  transparent;
        	border-right:  transparent;
        	border-bottom: green;
        }
        .hongsezuoxia{
        	border-top:   transparent;
        	border-left:  red;
        	border-right:  transparent;
        	border-bottom: red;
        }
        .lvseyouxia{
        	border-top:   transparent;
        	border-left:  transparent;
        	border-right:  green;
        	border-bottom: green;
        }
        
        
        .big{
        	margin: 50px;
        	display: block;
        	border-style: solid;
        	border-width: 100px;
        	width: 0;
        	height: 0;
        	border-color:  black;
        	border-radius: 100px;
        	box-shadow: 0 0 50px rgba(0,0,0,.7);
        }
        .big:before,.big:after {
        	width:100px;
        	height:200px;
        	position:relative;
        	top:0;
        	display:block;
        	content:"";}
        .big:before {
        	left:-100px;
        	top:-100px;
        	border-radius:100px 0 0 100px;
        	background-color:#000;
        	}
        .big:after {
        	right:0;
        	top:-300px;
        	border-radius:0 100px 100px 0;
        	background-color:#fff;
            }
          .middle1,.middle2{
          	width: 100px;
          	height: 100px;
          	position: relative;
          	z-index: 2;
          	border-radius: 50px;

          }
          .middle1{
          	top:-150px ;
          	left:100px ;
          	background-color: #fff;
          }
          .middle2{
          	top:-350px ;
          	left:100px ;
          	background-color: #000;
          }
         .small,.small2 {
        	width:50px;
        	height:50px;
        	border-width: 25px;
        	position:relative;
        	z-index: 3;
        	top:0;
        	content:"";
        }
        .small{
            left:125px ;
            top: -425px;
            border-radius: 25px;
            background-color: #fff;
        	}
        .small2{
        	left:125px ;
            top: -375px;
            border-radius: 25px;
            background-color: #000;
        }
   </style>
</head>
<body>
    <div class="zuoye">
    	<div class="caise"></div>
    	<div class="lansexia"></div>
    	<div class="hongseyou"></div>
    	<div class="huangsezuo"></div>
    	<div class="lvseshang"></div>
    	<div class="hongsezuoxia"></div>
    	<div class="lvseyouxia"></div>
    </div>
    <div class= "taiji">
    	<div class="big"></div>
    	<div class="middle1"></div>
    	<div class="middle2"></div>
    	<div class="small"></div>
    	<div class="small2"></div>
    </div>
</body>
