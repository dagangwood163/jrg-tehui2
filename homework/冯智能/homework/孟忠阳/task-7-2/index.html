<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
  <style>
     form{
      font-family: "Microsot Yahei";
     }
  </style>
</head>
<body>
   <form name="myform" action="/test.php" method="post">
     <div>
      姓名：<input name="username"type="text" placeholder="用户名"/>
     </div>
     <div>
      密码：<input name="password" type="pssword" placeholder="密码">
     </div>
     <div>
      性别：<input name="sex" type="radio" value="male" checked/>男
           <input name="sex" type="radio" value="female"/>女
     </div>
     <div>
       取向：<input name="target" type="radio" value="male"/>男
           <input name="target" type="radio" value="female"checked/>女
     </div>
     <div>
       爱好：<input name="interest" type="checkbox" value="dota">dota
       <input name="interest" type="checkbox" value="travel" checked>旅游
       <input name="interest" type="checkbox" value="pet"checked>宠物
     </div>
     <div>
       评论：<textarea rows="10" name="maneywords" maxlength=100 placeholder="ddd">
       </textarea>
     </div>
      <form action="test.php">
      我的car：<select name="mycar">
          <option value="volvo">沃尔沃</option>
          <option value="audi">奥迪</option>
          <option value="benz">奔驰</option>
          <option value="saab" selected>萨博</option>
      </select>
      </form>
   </form>
</body>
</html>
