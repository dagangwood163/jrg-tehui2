<!-- 写如导航栏，文字默认颜色 #444, 可点，鼠标放置文字变为 red。（使用无序列表，a，用display: inline-block） -->
<style type="text/css">
	ul{
		list-style: none;
		border:1px #ccc solid;
		width: 50%;
		text-align: center;
		padding-left: 0;

	}
	li{
		display: inline-block;

	}
	a{	
		text-decoration: none; 
		font-size: 2em;
		color: #444;
	}
	a:hover{
		color: red;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">主页</a></li>
		<li><a href="#">课程</a></li>
		<li><a href="#">视频</a></li>
		<li><a href="#">关于</a></li>
	</ul>
    
</body>
