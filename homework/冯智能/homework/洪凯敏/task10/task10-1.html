<link href="" rel="stylesheet">
<style type="text/css">
	div,body,ul{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
		color: #fff;
		font-family: "微软雅黑";
		font-size: 1.3em;
		width: 25%;
	}
	h1{
		font-family:"微软雅黑";
		margin-left: 10px;
	}
	p{
		font-family: "微软雅黑";
		margin: 10px 10px;
	}
	.top,.footer{
		background-color: #333;
		width: 100%;
		height: 40px;
	}
	.body{
		position: relative;
		height: 600px;
		margin: 0 16.3%;
	}
	div.top ul{
		position: relative;
		left: 70%;
	}
	div.top li{
		display: inline-block;
		margin:5px 10px;
		cursor: pointer;
	}
	div.footer li{
		display: inline-block;
		margin:5px 10px;
		cursor: move;
	}
	div.footer ul{
		position: relative;
		left: 10%;
	}
	.left{
		display: inline-block;
		width: 200px;
		height: 590px;
		background-color:#ccc;
		margin-top:10px;
	}
	.right{
		display: inline-block;
		width: 700px;
		height: 200px;
		background-color: #ccc;
		position: absolute;
		left: 210px;
		top:10px;


	}
	.main{
		width: 900px;
		height: 600px;
	}
</style
</style>
</head>
<body>
	<div class="top">
		<ul>
			<li>技能</li>
			<li>经历</li>
			<li>作品</li>
			<li>关于</li>
		</ul>
	</div>
	<div class="body">
		<div class="main">
			<span class="left"></span>
			<span class="right">
				<h1>我的作品</h1>
				<p>生活很美好</p>
				<p>心情不错</p>
				<p>代码写的漂亮</p>
			</span>
		</div>
	</div>
	<div class="footer">
		<ul>
			<li>饥人谷</li>
			<li>JSCODE</li>
			<li>JSBIN</li>
		</ul>
	</div>
</body>
