<style type="text/css">
	html,body{
		padding: 0;
		margin: 0;
		max-width: 100%;
		height: 100%;
		min-width: 600px;
	}
	div.head,div.footer{
		background: #CCC;
		width: 100%;
		min-height: 10%;
	}
	div.left,div.right{
		float: left;
		width: 200px;
		min-height: 100%;

	}
	div.left{
		margin-left: -100%;
		background: red;
		position: relative;
		right: 200px;
	}
	div.right{
		margin-left: -200px;
		background: yellow;
		position: relative;
		left: 200px;
		display: none;
	}
	div.ct1{
		height: 80%;
		padding-left:200px;
	}
	div.ct1:after{
		content: "";
		display: block;
		clear: both;
	}
	div.main{
		float: left;
		height: 100%;
		background: green;
	}
</style>
</head>
<body>
	<div class="head">头部</div>
	<div class="ct1">
  	<div class="main">圣杯布局指两边定宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。其流程为：1）设置container的左右padding，用于预留左右边栏的空间。2）给所有元素设置定位和浮动，用于设置左右两栏偏移。3）给左侧边栏设置right，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面。4）给右边栏设置负边距使其跑到上面。</div>
  	<div class="left">左侧边栏，固定宽度</div>
  	<div class="right">右侧边栏，固定宽度</div>
	</div>
	<div class="footer">尾部</div>
    
</body>
