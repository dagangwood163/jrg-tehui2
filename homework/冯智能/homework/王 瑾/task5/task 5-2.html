	<h1>八十述怀</h1>
	<p style="color:#000;font style:"line-height=1.5">
		&nbsp;&nbsp;在这一条十分漫长的路上，我走过阳关大道，也走过独木小桥。路旁有深山大泽，也有平坡宜人；有杏花春雨，也有塞北秋风；有山重水复，也有柳暗花明；有迷途知返，也有绝处逢生。路太长了，时间太长了，影子太多了，回忆太重了。我真正感觉到，我负担不了，也忍受不了，我想摆脱掉这一切，还我一个自由自在身。</p>
