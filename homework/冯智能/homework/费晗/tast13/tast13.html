<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style>
body,div,ul,li{
  padding: 0;
  margin: 0;
}
.box1{
  max-width: 100px;
  height: 100px;
  background: #eee;
  border: 5px solid #666;
  margin: 10px;
}
.box2{
  width: 200px;
  height: 100px;
  border: 5px solid #666;
  margin: 10px;
}
.box2 li{
  list-style:none;
  display: inline-block;
  
}
</style>
</head>
<body>
<div class="box1">max-width: 200px;</div>
<div class="box2">
  <ul>
    <li>index</li>
    <li>support</li>
    <li>about</li>
  </ul>
</div>
</body>
</html>
