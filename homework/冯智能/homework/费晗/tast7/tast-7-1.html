<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>tast7-1</title>
<style type="text/css">
	ul{
		font-size: 18px;
		font-weight: bold;
	}
	li{
	    display: inline-block;
	    list-style: none;
	    padding: 10px;
	}
	li a{
	    color: #444;
		text-decoration: none;
	}
	li a:hover{
		color: red;
	}
	.box{
		border: 1px solid #ccc;
		margin: 0px; padding: 0px;
	}
</style>
</head>
<body>
    <ul class="box">
    	<li><a href="#">主页</a></li>
    	<li><a href="#">课程</a></li>
    	<li><a href="#">视频</a></li>
    	<li><a href="#">关于</a></li>
    </ul>
</body>
</html>
