<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>tast8-1</title>
<style type="text/css">
  .btn {
  	font-size: 16px;
  	font-family: "微软雅黑";
  	color: #fff;
  	width: 60px;
  	height: 40px;
  	line-height: 30px;
  	padding: 5px; 
  	margin-right: 5px;
  	text-align: center;
  	display: inline-block;
  	cursor: pointer;   //鼠标经过时的鼠标指针的形状;
  	-webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: none;
    box-sizing: border-box;
    text-decoration: none;
    background-color: #c14d51;
  }
  .btn:hover {
  background-color: #c14d21;
  }
  .btn:active {
  background-color: #c14d31;
  opacity: 0.5;   //鼠标点击按钮时的透明度;
  }
</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
