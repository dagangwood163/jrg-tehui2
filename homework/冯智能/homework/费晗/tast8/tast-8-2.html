<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>tast8-2</title>
<style type="text/css">
 body,html{
 	margin: 0;
 	padding: 0;
  font-family: "微软雅黑",sans-serif;
 }
 /*设置导航栏背景颜色，去除内外边距*/
 #header .nav{
 	background-color: #333;
  font-size: 18px;
  line-height: 1.5;
 	margin: 0;
 	padding: 0;
 }
 /*去除列表符号*/
 ul{
 	list-style-type: none;
 }
/*设置导航水平排列*/
 .nav li{
 	display: inline-block;
 	padding: 20px 10px;

  }
/*设置链接的样式*/
.nav li a ,.tree a{
  	text-decoration: none;
    color: #148914;
  }
/*设置内容框与导航条左对齐*/
#content{
    padding: 0 10px;
  }
  /*设置标题样式*/
#content .title{
    text-align: center;
    color: #148914;
    letter-spacing: 2px;   //文字与文字间的距离
    font-weight: normal;
  }
  /*设置第一个段落的缩进，文字颜色的和大小*/
.desc{
    text-indent: 2em;
    color: #333;
    font-size: 14px;
  }
   /*h3的下边框，实现分割线的效果*/
#content h3{
    border-bottom: 1px dashed #ccc;
    padding-bottom: 5px
  }
  /*设p段落缩进*/
#content p{
    text-indent: 2em;
  }
/*将.tree与p段落对齐*/
.tree li{
    margin-left: -10px;
}
/*加号的添加*/
.tree > li:before {
      content: "+ ";
    }
/*减号的添加*/  
.tree li.open:before {
      content: "- ";
    }
    
.tree li.has-child:nth-child(2) ul {
      display: none;
    }
</style>
</head>
<body>
    <div id="header">
        <ul class="nav">
          <li><a href="">首页</a></li>
          <li><a href="">简介</a></li>
          <li><a href="">作品</a></li>
          <li><a href="">关于</a></li>
        </ul>
    </div>
    <div id="content">
        <h1 class="title">前端学习</h1>
        <p class="desc">这是我的前端学习笔记</p>
        <h3>第一章</h3>
        <p>这是我的前端学习笔
            记这是我是<span class="text-less"> 特别的</span> 的前端学习笔
            记这是我的前端学习笔记这是
            我的前端学习,笔记这是我, 的前端, 
            学习笔记
        </p>
        <h3>第二章</h3>
        <p>这是我的前端学习笔
            记这是我的前端学习笔
            记这是我的<span class="text-less"> 特别的</span>前端学习笔记这是
            我的前端学习,笔记这是我, 的前端, 
            学习笔记
        </p>
        <ul class="tree">
          <li class="open has-child">
            <a href="#">记笔记</a>
            <ul>
              <li>jscode</li>
              <li>博客</li>
              <li>Github</li>
            </ul>
          </li>
          <li class="has-child">
              <a href="#">做作业</a>
              <ul>
                  <li>jscode</li>
                  <li>博客</li>
                  <li>Github</li>
                </ul>
          </li>
          <li><a href="#">多思考</a></li>
          <li><a href="#">多练习</a></li>
        </ul>
    </div>
    <div id="footer"></div>
</body>
</html>
