<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>table</title>
<style type="text/css">
	table{
		font-size: 18px;
		width: 400px;
		text-align: center;
		border-collapse: collapse;
	}
	table th{
		background-color: blue;
		font-weight: bold;
		color: yellow;
	}
	table th,table td{
		border: 1px #eee solid;
		padding: 10px;
	}
	table tr:hover{
		background-color: #ccc
	}
</style>
</head>
<body>
    <table>
    	<tr>
    		<th>姓名</th>
    		<th>性别</th>
    	</tr>
    	<tr>
    		<td>小明</td>
    		<td>男</td>
    	</tr>
    	<tr>
    		<td>小花</td>
    		<td>女</td>
    	</tr>
    </table>
</body>
</html>
