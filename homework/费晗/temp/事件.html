        var btn = document.querySelector('#ct1');

        bindEvent(btn,'click',function(){});
        function blindEvent(el,type,handler){
          if(btn.addEventListener){
              btn.addEventListener(type,handler,false);
          }else{
            btn.attachEvent('on'+type,handler);
          }
