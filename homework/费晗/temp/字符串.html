function getIntv(date){
	var t=Date.parse(date);
	var n=new Date();
	var timeDif = 8*60*60*1000;
	var time=t-n-timeDif;
// d = 24*60*60*1000;  //1天
	var days=Math.floor(time/24*60*60*1000),
		t1 = time - days*(24*60*60*1000),
		hours=Math.floor(t1/60*60*100),
		t2 = t1 - hours*60*60*100,
		mins = t2/60,
		secs = t2%60;
	return "距除夕还有" + days + "天" + hours + "时" + mins + "分" + secs + "秒";
}
