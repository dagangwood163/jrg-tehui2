<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
</head>
<style type="text/css">
	.ct{
		width: 200px;
		height: 80px;
		border: 1px solid #ccc;
		/*background-color: yellow;*/
	}
	.state1{
		width: 100px;
		height: 100px;
		border: 1px solid #ccc;
		background: blue;
	}
	.state2{
		width: 100px;
		height: 100px;
		border: 1px dotted #ccc;
		background: yellow;
	}
</style>
<body>
   
<div class="ct">hello</div>
<button id="btn1">blue</button>
<button id="btn2">red</button>
  
</body>
  <script>
     var btn1 = document.querySelector('#btn1'),
	     btn2 = document.querySelector('#btn2'),
	     ct = document.querySelector('.ct');
     //不推荐这样操作
	//  btn1.addEventListener('click',function(){
	//  	ct.style.width = '100px';
	//  	//getComputedStyle('ct').width;  //获取ct的宽度
	//  });
 // 	btn2.addEventListener('click',function(){
 // 	   ct.style.backgroundColor = 'green';//变为驼峰
	// });
	//推荐这样做
    btn1.addEventListener('click',function(){
    	  removeClass(ct,'state2');
    	  addClass(ct,'state1');
           // ct.className = 'state1';
    });
    btn2.addEventListener('click',function(){
    	  removeClass(ct,'state1');
    	  addClass(ct,'state2');
          // ct.className = 'state2';
    });

  </script>
</html>
