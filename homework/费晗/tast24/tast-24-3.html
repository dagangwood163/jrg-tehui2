<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>php 表单验证</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	body,html,h2,form,span,div,h3,p{
		margin: 0;
		padding: 0;
	}
	.wrap{
		width: 800px;
	}
	h3{
		margin: 20px; 
	}
	.font{
		font-size: 16px;
		color: #333;
		margin-top: 10px;
		margin-left: 20px;
		display: inline-block;
		width: 100px;

	}
	.btn{
		display: inline-block;
		width: 50px;
		text-align: center;
		font-size: 14px;
		margin-top: 30px;
		margin-left: 118px;
		padding: 3px; 
		cursor: pointer;
	}
	.wrap input{
		width: 200px;
		height: 24px;
		border-radius: 3px;
		padding-left: 3px;
		margin-left: -10px;
		border: 1px solid #ccc;
	}
	.dec{
		font-size: 14px;
		color: #ccc;
		padding-left: 118px;
		margin-top: 8px;

	}
</style>
</head>
<body>
<div class="wrap">
    <form action="#" method="post">
    	<div>
    	    <h3>注册</h3>
	    	<span class="font">用户名：</span>
	    	<input  type="text" id="username" ="username" placeholder="请输入用户名" maxlength="10">
	    	<p class="dec">只能是字母、数字、下划线，3-10个字符</p>

    	</div>
    	<div>
	    	<span class="font">密码：</span>
	    	<input  type="text" id="password1" placeholder="请输入密码">
	    	<p class="dec">大写字母、小写、数字、下划线最少两种，6-15个字符</p>
    	</div>
		<div>
	    	<span class="font">再输入一次：</span>
	    	<input  type="text" id="password2" placeholder="请再输入一次密码">
    	</div>
    	<div>
    	    <button class="btn">注册</button>
    	<div>
    </form>
</div>
</body>
</html>
