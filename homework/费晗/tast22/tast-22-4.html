<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Tab切换功能</title>
    <style>
        body,html,div,li,ul{
            margin: 0;
            padding: 0;
        }
        #wrap{
            margin: 20px;
        }
        ul,li{
            list-style-type: none;
        }
        .tabTop:after{
            content: '';
            display: block;
            clear: both;
        }
        .tabTop li{
            float: left;
            height: 30px;
            line-height: 30px;
            width: 150px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #ccc;
        }
        /*li:nth-child(2){
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }*/
        .tabTop li:hover,.tabTop li:active{
            background-color: #ccc;
            cursor: pointer;
        }
        .content{
            border: 1px solid #ccc;
            border-top: none;
            width: 434px;
            height: 180px;
            padding: 10px;
        }
    </style>
</head>
<body>
  <div id="wrap">
        <ul class="tabTop">
            <li class="tab1">Tab1</li>
            <li class="tab2">Tab1</li>
            <li class="tab3">Tab1</li>
        </ul>
        <div class="content">内容1</div>
  </div>
</body>

    <script>
        var tabTop = document.querySelector('.tabTop'),
            content = document.querySelector('.content');
        tabTop.addEventListener('click',function(e){
            var liClass = e.target.className;
            // console.log(liClass);
            switch(liClass){
               case 'tab1':
                  content.innerText = '内容1';
                  break;
               case 'tab2':
                  content.innerText = '内容2';
                  break;
               case 'tab3':
                  content.innerText = '内容3';
                  break;
            }
        });
    </script>
</body>
</html>
