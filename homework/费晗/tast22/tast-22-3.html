<!-- 补全代码，要求：当鼠标放置在li元素上，会在img-preview里展示当前li元素的data-img对应的图片 -->
<ul class="ct">
    <li data-img="imgs/1.jpg">鼠标放置查看图片1</li>
    <li data-img="imgs/2.jpg">鼠标放置查看图片2</li>
    <li data-img="imgs/3.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
     var ct = document.querySelector('.ct'),
	     // list = ct.querySelectorAll('li'),

         ct.addEventListener('mouseenter',function(e){
         	var dateImg = e.target.getAttribute('date-img');

</script>
