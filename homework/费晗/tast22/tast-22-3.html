<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<!-- 补全代码，要求：当鼠标放置在li元素上，会在img-preview里展示当前li元素的data-img对应的图片 -->
<ul class="ct">
    <li data-img="imgs/1.jpg">鼠标放置查看图片1</li>
    <li data-img="imgs/2.jpg">鼠标放置查看图片2</li>
    <li data-img="imgs/3.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
     var ct = document.querySelector('.ct'),
         view = document.querySelector('.img-preview');
    
         ct.addEventListener('mouseover',function(e){
         	var dateImg = e.target.getAttribute('data-img');
         	view.innerHTML = '<img src="'+ dateImg+'">';
         })
</script>
</body>
</html>
