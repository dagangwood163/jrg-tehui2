<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>modal</title>
<style type="text/css">
    body,html,h3,p{
    	padding: 0;
    	margin: 0;
    }
    .clearfix:after{
    	content: '';
    	display: block;
    	clear: both;
    }
    a{
    	text-decoration: none;
    	color: #333;
    }
    #btn-modal{
    	margin: 10px;
    }
	.cover{
		position: fixed;
		top: 0;
		left: 0;
		background-color: #000;
		opacity: 0.4;
		z-index: 1;
		display: none;
	}
	.modal-ct{
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		/*margin-left: -200px;
		margin-top: -150px;*/
		width: 400px;
		/*height: 300px;*/
		border-radius: 2px;
		background-color: #fff;
		z-index: 2;
	}
	.modal-ct .header{
		position: relative;
		height: 36px;
		line-height: 36px;
		border-bottom: 1px solid #ccc;
		padding: 0 10px;
	}
	.modal-ct .header h3{
		float: left;
		font-size: 18px;
		color: #000;
		/*padding: 10px;*/
	}
	.modal-ct .header .close{
		float: right;
		font-size: 16px;
		/*padding-right: 10px;*/
	}
	.content{
		border-bottom: 1px solid #eee;
		padding: 30px 10px;
	}
	.content p{
		line-height: 1.8em;
	}
	.footer{
		padding: 10px;
		float: right;
	}
	.footer a:last-child{
		padding-left: 10px;
	}

</style>
</head>
<body>
<div class="btn-group">
	<button id="btn-modal">点我1</button>
</div>
	<div id="modal" class="modal-dialog">
		<div class="cover"></div>
		<div class="modal-ct">
			<div class="header clearfix">
				<h3>我是标题1</h3>
				<a href="#" class="close">X</a>
			</div>
			<div class="content">
				<p>我是内容1</p>
				<p>我是内容2</p>
			</div>
			<div class="footer clearfix">
				<a href="#" class="btn-confirm">确定</a>
				<a href="#" class="btn-cancel">取消</a>
			</div>
		</div>
	</div>

</body>

    <script>
       var btn = document.querySelector('#btn-modal'),
           modal = document.querySelector('#modal'),
           modalCt = document.querySelector('#modal .modal-ct');
       btn.addEventListener('click',function(e){
	       	e.stopPropagation();
	       	showModal(modal);
       });
       modalCt.addEventListener('click',function(e){
       	e.stopPropagation();
       	if (hasClass(e.target,'close')||hasClass(e.target,'btn-cancel')) {
       		hideModal(modal);
       	}
       });
       document.body.addEventListener('click',function(){
       	   hideModal(modal);
       });
       function showModal(modal){
       	   modal.style.display = 'block';
       }
       function hideModal(modal){
       	   modal.style.display = 'none';
       }
       function hasClass(ele,cls){
       	   return !!ele.className.match(new RegExp('\\b'+cls+'\\b'));
       }


	</script>
    
</body>
</html>
