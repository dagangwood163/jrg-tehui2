<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<!-- 当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在<li>前端6班</li>后添加用户输入的非空字符串.
当点击每一个元素li时控制台展示该元素的文本内容。 -->

<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>


    <script>
        var ct = document.querySelector('.ct'),
	        ipt = document.querySelector(".ipt-add-content"),
	        btns = document.querySelector("#btn-add-start"),
	        btnd = document.querySelector("#btn-add-end");

	  ct.addEventListener("click", function(e) {
	      if(e.target.tagName.toLowerCase() === 'li'){
	       console.log(e.target.innerText);
	      }
	  });
	  btns.addEventListener("click", function() {
			if (ipt.value === "") {
				alert("不能为空，请输入信息：")
			}else{
				var li = document.createElement('li');
				// var fChild = ct.children[0];
				li.innerText = ipt.value;
				ct.insertBefore(li,ct.firstChild);
			}
			
	 });
	 btnd.addEventListener("click", function() {
			if (ipt.value === "") {
				alert("不能为空，请输入信息：")
			}else{
				var li = document.createElement('li');
				li.innerText = ipt.value;
				ct.appendChild(li);
			}
			
	 });
	</script>
</body>
</html>
