<!DOCTYPE html>
<html>
<head>
	<title>22-4Sample</title>
	<style>
		ul,li{
		  margin: 0;
		  padding: 0;
		  list-style: none;
		}
		.top-tab {
		  border: 1px solid #ccc;	/*父容器外边框*/
		}
		.top-tab .tabs:after {
		  content: '';
		  display: block;
		  clear: both;
		}
		.top-tab .tabs li {
		  width: 33.33%;	/*三等分父容器宽带*/
		  height: 40px;
		  float: left;
		  line-height: 40px;
		  text-align: center;
		  border-left: 1px solid #ccc;	/*已经有外边框，只设置左边和下方即可*/
		  border-bottom: 1px solid #ccc;
		  box-sizing: border-box;  /*宽度包含边框及padding,便于计算*/
		  cursor: pointer;
		}
		.top-tab .tabs li:first-child {
		  border-left: none;	  /*去掉重合的边框*/
		}
		.top-tab .content {
		  display: none;
		  height: 120px;
		  padding: 10px;
		}
		.top-tab .tabs .active {
		  background: #ddd;		
		}
		.top-tab .active {
		  display: block;
		}
	</style>
</head>
<body>
<div class="top-tab">
	<ul class="tabs">
		<li class="active">tab1</li>	<!-- 默认选中 -->
     	<li>tab2</li>
     	<li>tab3</li>
	</ul>
	<div class="content active">内容1</div> <!-- 默认显示 -->
    <div class="content">内容2</div>
    <div class="content">内容3</div>
</div>
<script>
	var topTab = document.querySelector('.top-tab');
	    lis = document.querySelectorAll('li');
		content = document.querySelectorAll('.content');

	topTab.addEventListener('click', function(e) {
		var j = 0;	/*记录被点击元素的编号，也就是类数组的下标*/
		    i = 0;
		for(; i<lis.length; i++) {
			lis[i].className = '';	/*每次点击，先进行className的初始化。（页面元素过多的话，效率不高，影响性能）*/
			content[i].className = 'content';
			if(lis[i] == e.target) {
				j = i;		/*被点击元素的下标*/
			}
		}
		/*本例中，lis和content必定是一一对应的，所以共用一个下标*/
		lis[j].className = 'active';
		content[j].className += ' active';
	})
</script>
</body>
</html>
