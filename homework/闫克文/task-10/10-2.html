<!DOCTYPE html>
<html>
<head>
	<title>10-2</title>
	<style type="text/css">
	.container{
		width: 200px;
		margin: 40px;
		position: relative;
	}
	.container .main-part{	
		width: 200px;
		height: 100px;
		border:1px solid #ccc;
	}
	.container .common{
		width: 0;
		height: 0;
		position: absolute;

	}
	.container .triangle1{
		top: -10px;
		left: 10px;
		border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	border-bottom: 10px solid #ccc;
	}
	.container .triangle2{
		top: 0;
		right: -1px;
		border-left: 20px solid transparent;
    	border-top: 20px solid red;
    	
	}
	.container .triangle3{
		top: -10px;
		left: 10px;
		border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	border-bottom: 10px solid #ccc;
	}
	.container .triangle3:after{
		content: '';
    	position: absolute;
    	top: 2px;
    	left: -10px;
   	 	border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	border-bottom: 10px solid #fff;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="main-part"></div>
		<div class="common triangle1"></div>
	</div>
	<div class="container">
		<div class="main-part"></div>
		<div class="common triangle2"></div>
	</div>
	<div class="container">
		<div class="main-part"></div>
		<div class="common triangle3"></div>
	</div>
</body>
</html>
