<!DOCTYPE html>

	<style type="text/css">
		body{
			font-family: "微软雅黑";  /*页面字体*/

		.nav{
			background-color: #444;  /*导航背景色*/
				padding:0;
			margin:0;
		}
		.nav li,a{
			display: inline-block;
			text-decoration: none;	/*去下划线*/
			color: green;
			padding: 5px 1px;
			font-weight: bold;
		}		
		.title{
			color: green;

		}
		.desc{

			margin: 1px 20px;
		}
		#content h3{
			font-size: 30px;   /*标题字体大小*/
		}
		#content p{
			text-indent: 20px; /*正文缩进*/
		}
		.tree{
			list-style: none;
		}
		.has-child ul li{
			list-style: none;
			color: gray;
		}
		#content > h3:first-of-type{
			border-bottom:dotted;      /*第一章的下划线*/
		}
		#content > h3:nth-of-type(2){
			border-bottom:dotted;		/*第二章的下划线*/
		}
		#content .tree .open a::before{
			content: "-";
			color: black;				/*添加展开标记*/
		}
		.tree > li~li:before{
			content: "+";				/*添加折叠标记*/
			color: black;
		}
	</style>
</head>
