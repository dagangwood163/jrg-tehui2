<!DOCTYPE html>
<html>
<head>
	<title>8-1</title>
	<style type="text/css">
		.btn{
			font-family: "微软雅黑";
			display: inline-block;
			font-size: 16px;
			border:none;
			padding: 3px 6px;
			border-radius: 5px;
			text-decoration: none;		
			background-color: #1e9;
			color: white;
			cursor:pointer;
			text-align: center;		
		}
		.btn:hover{
			background-color: #c14d21;
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="javascript:void(0)">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
	</body>
</html>
