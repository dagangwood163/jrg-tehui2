<!DOCTYPE html>
<html>
<head>
	<title>8-1</title>
	<style type="text/css">
		.btn{
			font-family: "微软雅黑";
			display: inline-block;
			text-decoration: none;
			background-color: #5d5;
			border:none;
			color: white;
			width: 60px;
			height: 40px;
			line-height: 40px;	
			text-align: center;
			font-size: 20px;
			border-radius: 5px;
			cursor: pointer;
			padding: 0 4px;	
			margin: 4px;	
		}
		.btn:hover{
			background-color: #c14d21;
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="javascript:void(0)">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
	</body>
</html>
