<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stickup</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#header,#nav,#content,footer{
		color: #fff;
		font-family: Microsoft YaHei;
		font-size: 20px;		
	}
	#header{
		height: 80px;
		line-height: 80px;
		background-color: red;
		text-align: center;
		margin-bottom: 20px;
		color: #fff;
	}
	#nav{
		height: 50px;
		line-height: 50px;
		text-align: center;
		color: #fff;
		background-color: blue;
	}
	#content{
		background-color: #D4CFCF;
		padding: 10px;
		height: 1500px;
		overflow: auto;

	}
	#content .aside{
		background-color: green;
		height: 500px;
		line-height: 500px;
		text-align: center;
		width: 200px;
		color: #fff;
		float: left;
	}
	#content .main{
		background-color: #9D9C9C;
		height: 1500px;
		overflow: auto;
		text-align: center;
		line-height: 1500px;
	}
	#footer{
		height: 30px;
		line-height: 30px;
		background: #333;
		color: #fff;
		text-align: center;
	}
</style>
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="content">
		<div class="aside">aside</div>
		<div class="main">main</div>
	</div>
	<div id="footer">footer</div>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
	<script src="js/stickup.js" type="text/javascript"></script>
	<script type="text/javascript">
	//调用插件
		$('#nav').stickup();
	</script>
</body>
</html>
