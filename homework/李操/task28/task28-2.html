<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stickup</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#header,.content,#footer{
	color: #fff;
	font-family: Microsoft YaHei;
	font-size: 20px;
}
	#header{
		height: 50px;
		line-height: 50px;
		text-align: center;
		background-color: red;
		width: 1000px;
		margin: 0 auto;
		margin-bottom: 20px;
	}
	.content{
		margin: 0 auto;
		width: 1000px;
	}
	.content .nav{
		background-color: #BC14E9;
		border:1px solid #fff;
		height: 30px;
		line-height: 30px;
		text-align: center;
	}
	.content .wrap{
		height: 400px;
		margin-bottom: 20px;
		overflow: auto;
	}
	.content .wrap .aside{
		width: 200px;
		height: 400px;
		line-height: 400px;
		text-align: center;
		margin-right: 20px;
		float: left;
		background-color: pink;
	}
	.content .wrap .main{
		height: 400px;
		line-height: 400px;
		text-align: center;
		overflow: auto;
		background-color: blue;
	}
	#footer{
		width: 1000px;
		margin: 0 auto;
		height: 50px;
		line-height: 50px;
		text-align: center;
		background-color: green;
		margin-top: 500px;
	}
</style>
</head>
<body>
	<div id="header">header</div>
	<div class="content">
		<div class="nav">nav1</div>
		<div class="wrap">
			<div class="aside">aside</div>
			<div class="main">mian</div>
		</div>
	</div>
	<div class="content">
		<div class="nav">nav2</div>
		<div class="wrap">
			<div class="aside">aside</div>
			<div class="main">mian</div>
		</div>
	</div>
	<div class="content">
		<div class="nav">nav3</div>
		<div class="wrap">
			<div class="aside">aside</div>
			<div class="main">mian</div>
		</div>
	</div>
	<div class="content">
		<div class="nav">nav4</div>
		<div class="wrap">
			<div class="aside">aside</div>
			<div class="main">mian</div>
		</div>
	</div>
	<div id="footer">footer</div>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
	<script src="js/stickup.js" type="text/javascript"></script>
	<script type="text/javascript">
	//遍历DOM中每一个.nav，让他stickup
		$('.nav').each(function() {
			$(this).stickup();
		});
	</script>
</body>
</html>
