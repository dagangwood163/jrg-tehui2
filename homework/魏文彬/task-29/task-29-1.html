	$(window).on('scroll',function(){
		var offsetTop = $(window).scrollTop();
		if(offsetTop>100) {
			$goTop.show();
		}else{
			$goTop.hide()
		}
		goTop();
	});

	var $goTop = $('<div id="go-top">回到顶部</div>');
	$goTop.appendTo($('body'));

			$(window).scrollTop(0);
