    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script>
    	function GoTop($ct) {
    		this.ct = $ct;
    		this.target = $('<div id="go-top">GoTop</div>');
    	}
    	GoTop.prototype.init= function() {
    		this.createNode();
    		this.bindEvent();
    	}
    	GoTop.prototype.createNode= function() {
    		this.ct.append(this.target);
    	}
    	GoTop.prototype.bindEvent = function() {
    		var that = this;
    		$(window).on('scroll',function(){
    			var offsetTop = $(window).scrollTop();
    			if(offsetTop>=200){
    				that.target.show();
    				that.target.on('click',function(){
    					$(window).scrollTop(0);				
    				})
    			}else {
    				that.target.hide();
    			}
    		});
    	}

    	var goTop = new GoTop($('div'));
    	goTop.init();
    </script>
