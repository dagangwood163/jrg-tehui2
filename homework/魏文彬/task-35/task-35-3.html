<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tabs-JQuery</title>
	<style>
		*{
            margin: 0;
            padding: 0;
        }
        .clear:after{
            content: '';
            display:block;
            clear:both;
        }
        li{
            box-sizing: border-box;
            list-style: none;
            width: 33.3333333333%;
            height: 100px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 100px;
            float:left;
        }

        .wrap {
            width: 300px;
            height: 400px;
            margin: 50px auto;
            position:relative;
            border: 1px solid #ccc;
        }
        .panel{
            width: 300px;
            height: 300px;
            display: none;
        }
        div.panel{
            position:absolute;
            top: 100px;
            left: 0px;
            background-color: #fff;
        }
        .active{
            background-color: #ccc;
            display: block;
        }
	</style>
</head>
<body>
	<div class="wrap">
	    <ul class="tabs clear">
	        <li class="active">tab1</li>
	        <li>tab2</li>
	        <li>tab3</li>
	    </ul>
	    <div class="panel active">内容1</div>
	    <div class="panel">内容2</div>
	    <div class="panel">内容3</div>
	</div>

    <div class="wrap">
        <ul class="tabs clear">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="panel active">内容1</div>
        <div class="panel">内容2</div>
        <div class="panel">内容3</div>
    </div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	function Tabs($node) {
        this.wrap = $node;
        this.tabs = this.wrap.find('.tabs');
        this.panels = this.wrap.find('.panel');
        this.bind();
    }
    Tabs.prototype = {
        bind:function() {
            var _this = this;// this =>Tabs
            this.tabs.on('click','li',function(){
                var index = $(this).index();
                $(this).siblings().removeClass('active');
                $(this).addClass('active');
                _this.panels.removeClass('active');
                _this.panels.eq(index).addClass('active');
            })
        }
    };
    var tab1 = new Tabs($('.wrap').eq(0));
    var tab2 = new Tabs($('.wrap').eq(1));
    tab1.bind();
    tab2.bind();
</script>
</body>
</html>
