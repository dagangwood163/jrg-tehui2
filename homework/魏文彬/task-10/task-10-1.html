<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	body,div,ul,li {
		padding: 0;
		margin: 0;
		font-family: "Microsoft Yahei";
	}
	a {
		text-decoration: none;
		color: #fff;
	}
	#header {
		width: 100%;
		height: 92px;
		line-height: 92px;
		background-color: #333;
		background-image: url(http://www.jirengu.com/data/upload/2015/0731/15/55bb23fc43c54.png);
		background-repeat: no-repeat;
		background-position: 350px 0;
		margin-bottom: 20px;
	}
	#header .nav>li {
		float: right;
		list-style-type: none;
		font-size: 30px;
		margin-right: 74px;
	}
	.nav {
		margin-right: 396px;
	}
	.container {
		width: 940px;
		margin:0 auto;

	}
	.container .sider {
		width: 200px;
		height: 1000px;
		float: left;
		background-color: #eee;
	}
	.container .main {
		width: 680px;
		height: 370px;
		margin-left: 20px;
		float: right;
		background: #eee;
		padding: 20px;
	}
	 .clearfix:after {
		content: '';
		display: block;
		clear: both;
	} 
	#footer {
		width: 100%;
		height: 80px;
		line-height: 80px;
		background-color: #333;
	}
	#footer .nav-footer>li {
		list-style-type: none;
		float: left;
		font-size: 30px;
		margin-right: 20px;
	}
	#footer .nav-footer {
		margin-left: 369px;
	}

</style>
</head>
<body>
    <div id="header">
    	<ul class="nav">
    		<li><a href="#">技能</a></li>
    		<li><a href="#">经历</a></li>
    		<li><a href="#">作品</a></li>
    		<li><a href="#">关于</a></li>
    	</ul>
    </div>

    <div class="container clearfix">
    	<div class="sider"></div>
    	<div class="main">
    		<h1>我的作品</h1>
    		<p>生活很美好</p>
    		<p>心情不错</p>
    		<p>代码写得很漂亮</p>
    	</div>
    </div>

    <div id="footer">
    	<ul class="nav-footer">
    	  <li><a href="#">JIRENGU</a></li>
    	  <li><a href="#">JSCODE</a></li>
    	  <li><a href="#">JSBIN</a></li>
    	</ul>
    </div>
</body>
</html>
