<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task-12-3</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	#header,#footer {
		height: 100px;
		background-color: #ccc;
	}
	.clearfix:after {
		content: '';
		display: block;
		clear: both;
	}
	.container .main {
		width: 100%;
		min-height: 500px;
		float: left;
	}
	.container .wrap {
		min-height: 500px;
		background-color: green;
		margin:0 200px;
	}
	.aside {
		width: 200px;
		min-height: 500px;
		background-color: red;
		float: left;
		margin-left: -100%;
	}
	.extra {
		width: 200px;
		min-height: 500px;
		background-color: yellow;
		float: left;
		margin-left: -200px;
	}
</style>
</head>
<body>
<div id="header"></div>
    <div class="container clearfix">
    	<div class="main">
    		<div class="wrap"></div>
    	</div>
    	<div class="aside"></div>
    	<div class="extra"></div>
    </div>
<div id="footer"></div>
</body>
</html>
