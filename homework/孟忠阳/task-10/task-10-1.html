<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-10-1</title>
	<style>
	   *{
		    margin:0;
		    padding:0px;
		    font-family: "Microsoft Yahei";
	    }
        #header{
        	height: 50px;
        	width: 100%;
        	background-color: #333333;
        	position: absolute;
        	top: 0;
        	left: 0;
        	overflow: hidden;
        }
        .icon img{
        	height: 50px;
        	width: 160px;
        }
        .icon{
        	position: absolute;
        	left: 50%;
        	margin-left: -450px;
        }
        .header-right{
        	width: 250px;
        	height: 50px;
            position: absolute;
            right: 50%;
            margin-right: -450px;
        }
        li{
        	display: inline-block;
        	color: #fff;
        	float: left;
        	line-height: 50px;
        	margin-right: 20px;
        }
        li:hover,.icon:hover{
        	opacity: 0.7;
        	cursor: pointer;
        }
        .right h2{
        	padding-top: 30px;
        	padding-left: 30px;
        }
        .right p{
        	padding-top: 15px;
        	padding-left: 30px;
        }

        
        #body{
        	position:absolute;
        	top: 50px;
            bottom: 50px;
            height: 600px;
            left: 50%;
            margin-left: -450px;
        	width: 900px;
        	overflow: hidden;
        }
        .left{
        	position:absolute;
        	top: 20px;
        	left: 0;
        	width: 200px;
        	height: 600px;
        	background-color: #EEEEEE;
        	overflow: hidden;
        }
        .right{
        	position: absolute;
        	top: 20px;
        	right: 0;
        	width: 680px;
        	height: 200px;
        	background-color: #EEEEEE;
        	overflow: hidden;
        }
        #footer{
        	width: 100%;
        	height: 50px;
        	background-color: #333333;
        	position:absolute;
        	bottom: 0px;
        	left: 0px;

        }
        .footer-left{
        	width: 250px;
        	height: 25px;
            position: absolute;
            left: 50%;
            margin-left: -450px;
        }
	</style>
</head>
<body>
	<div id="header">
		<p class="icon"><img src="img/jirengu.png" height="90" width="280" alt=""></p>
		<p class="daohang">
			<ul class="header-right">
				<li>技能</li>
				<li>经历</li>
				<li>作品</li>
				<li>关于</li>
			</ul>
		</p>
	</div>
	<div id="body">
		<div class="left"></div>
		<div class="right">
			<h2>我的作品</h2>
			<p>生活很美好</p>
			<p>心情不错</p>
			<p>代码写得很漂亮</p>
		</div>
	</div>
	<div id="footer">
		<ul class="footer-left">
			<li>饥人谷</li>
			<li>JSCODE</li>
			<li>JSBIN</li>
		</ul>
	</div>
</body>
</html>
