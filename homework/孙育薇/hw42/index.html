<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        <!--
        .panel {
            position: absolute;
            width: 300px;
            height: 200px;
            line-height: 30px;
            background: purple;
            color: white;
            text-align: center;
            top: 50px;
            left: 50px;
        }

        #info {
            width: 300px;
            height: 300px;
            background: #ccc;
            margin-top: 300px;
        }
        -->
    </style>
</head>
<body>
<div class="panel">This div is draggable
</div>
<div id="info"></div>
<script src="http://localhost:63342/Homework/homework/%E5%AD%99%E8%82%B2%E8%96%87/hw26/jquery.js"></script>
<script>
    //drag()
    var drag = function() {
        $(this).each(function() {
            var me = $(this);
            var isMoved = false;
            var rX, rY;

            me.on("mousedown", function(event) {
                isMoved = true;
                rX = event.pageX - parseInt(me.css("left"));
                rY = event.pageY - parseInt(me.css("top"));

                me.css("cursor", "move");
                return false; //解决拖拽导致的文字选中问题
            });

            $(document).on("mousemove", function(event) {
                if (isMoved) {
                    var eX = event.pageX;
                    var eY = event.pageY;
                    var wX = $(window).width();
                    var wY = $(window).height();
                    var thisX = me.width();
                    var thisY = me.height();
                    var thisMarginLeft = parseInt(me.css("margin-left"));
                    var nowX = eX - rX;
                    var nowY = eY - rY;
                    var left, top;

                    var thisLeft = (thisMarginLeft > 0) ? 0 : (-thisMarginLeft);

                    if (nowX < thisLeft) {
                        left = thisLeft;
                    } else if (nowX > wX - thisX + thisLeft) {
                        left = wX - thisX + thisLeft;
                    } else {
                        left = nowX;
                    }

                    if (nowY < 0) {
                        top = 0;
                    } else if (nowY > wY - thisY) {
                        top = wY - thisY;
                    } else {
                        top = nowY;
                    }

                    me.css({
                        "left": left,
                        "top": top
                    });
                }
            }).on("mouseup", function() {
                isMoved = false;
                me.css("cursor", "auto");
            });
        });
    };

    // 添加到 jQuery 中
    jQuery.fn.extend({drag: drag});

    // 调用
    $(".panel").drag();
</script>
</body>
</html>
