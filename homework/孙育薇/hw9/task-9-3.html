<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Triangles & Bonus</title>
	<style> 
  	.triangle > div {
    	margin: 20px;
  	} 	
  	.top {
    	width: 0;
    	height: 0;
    	border-top: 30px solid blue;
    	border-left: 30px solid transparent;
    	border-right: 30px solid transparent;
  	}
  	
  	.right {
    	width: 0;
    	height: 0;
    	border-right: 30px solid yellow;
    	border-top: 30px solid transparent;
    	border-bottom: 30px solid transparent;
  	}
  	
  	.bottom {
    	width: 0;
    	height: 0;
    	border-right: 30px solid transparent;
    	border-left: 30px solid transparent;
    	border-bottom: 30px solid green;
  	}
  	
  	.left {
    	width: 0;
    	height: 0;
    	border-left: 30px solid red;
    	border-top: 30px solid transparent;
    	border-bottom: 30px solid transparent;
  	}
  	
  	.square {
    	position: relative;
      margin: 20px;
      width: 60px;
      height: 60px;
  	}
  	
  	.square .top {
    	position: absolute;
    	border-right: 30px solid yellow;
    	border-left: 30px solid red;
  	}
  	
  	.square .bottom {
    	position: absolute;
    	left: 0;
    	bottom: 0;
    	border-right: 30px solid yellow;
    	border-left: 30px solid red;
  	}
  	
  	.lb-corner {
    	width: 0;
    	height: 0;
    	border-top: 40px solid transparent;
    	border-right: 40px solid transparent;
    	border-bottom: 40px solid red;
    	
  	}
  	
  	.rb-corner {
    	width: 0;
    	height: 0;
    	border-top: 40px solid transparent;
    	border-bottom: 40px solid green;
    	border-left: 40px solid transparent;
  	}
  	
  	 .bonus > div {
    	 margin: 20px;
    	 display: inline-block;
  	 }
  	
  	.hexa {
    	width: 25px;
    	height: 0;
    	border-bottom: 21px solid red;
    	border-left: 12px solid transparent;
    	border-right: 12px solid transparent;
    	position: relative;
  	}
  	.hexa:after {
    	position: absolute;
    	content: " ";
    	width: 25px;
    	left: -12px;
    	top: 21px;
    	height: 0;
    	border-top: 21px solid red;
    	border-left: 12px solid transparent;
    	border-right: 12px solid transparent;
  	}
  	
  	.octa {
    	position: relative;
    	width: 40px;
    	height: 17px;
    	background: red;
  	}
  	
  	.octa:before {
    	position: absolute;
    	content: "";
    	width: 20px;
    	height: 0;
    	border-bottom: 10px solid red;
    	border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	top: -10px;
  	}
  	
  	.octa:after {
    	position: absolute;
    	content: "";
    	width: 20px;
    	height: 0;
    	border-top: 10px solid red;
    	border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	top: 17px;
  	}
  	
  	.heart {
    	position: relative;
    	width: 25px;
    	height: 25px;
    	background: red;
    	transform: rotate(45deg);
    	margin-left: 25px;
  	}
  	.heart:before {
    	content: "";
    	position: absolute;
    	width: 25px;
    	height: 25px;
    	background: red;
    	border-top-left-radius: 100%;
    	border-top-right-radius: 100%;
    	top: -15px;
  	}
  	.heart:after {
    	content: "";
    	position: absolute;
    	width: 25px;
    	height: 25px;
    	background: red;
    	border-top-left-radius: 100%;
    	border-top-right-radius: 100%;
    	left: -15px;
    	transform: rotate(-90deg);
  	}
  	
  	.penta {
    	width: 0;
    	height: 0;
    	position: relative;
    	border-bottom: 15px solid red;
    	border-left: 20px solid transparent;
    	border-right: 20px solid transparent;
  	}
  	.penta:after {
    	content: "";
    	position: absolute;
    	border-top: 22px solid red;
    	width: 20px;
    	border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	left: -20px;
    	top: 15px;
  	}
  	
  	.star {
    	position: relative;
    	width: 0;
    	height: 0;
    	border-bottom: 25px solid red;
    	border-left: 40px solid transparent;
    	border-right: 40px solid transparent;
    	transform: rotate(-32deg);
  	}
  	.star:before {
    	content: "";
    	position: absolute;
    	width: 0;
    	height: 0;
    	border-bottom: 30px solid red;
    	border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	transform: rotate(30deg);
    	top: -21px;
    	
  	}
  	.star:after {
    	content: "";
    	position: absolute;
    	width: 0;
    	height: 0;
    	border-bottom: 25px solid red;
    	border-left: 40px solid transparent;
    	border-right: 40px solid transparent;
    	transform: rotate(64deg);
    	left: -40px;
    }
    .taiji {
      position: relative;
      width: 200px;
      height: 200px;
      box-shadow: 0 0 20px black;
      border-radius: 100%;
    }
    .yin, .yang {
      height: 200px;
      width: 100px;
      border-radius: 200px 0 0 200px;
      position: relative;
    }
    .yin:after, .yang:after {
      height: 100px;
      width: 50px;
      border-radius: 100px 0 0 100px;
      content: "";
      position: absolute;
      left: 50px;
      top: 100px;
    }
    .yin {background: black;}
    .yin:after {background: white;}
    .yang {
      background: white;
      transform: rotate(180deg);
      position: absolute;
      left: 100px;
      top: 0;
    }
    .yang:after {background: black;}
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 100%;
      background: white;
      position: absolute;
      top: 25px;
      left: 75px;
    }
    .circle:after {
      content: "";
      width: 50px;
      height: 50px;
      border-radius: 100%;
      background: black;
      position: absolute;
      top: 100px;
      left: 0;
    }
	</style>
</head>
<body>
  <h3>Homework</h3>
	<div class="triangle">
  	<div class="square">
    	<div class="top"></div>
    	<div class="bottom"></div>
  	</div>
  	<div class="top"></div>
  	<div class="left"></div>
  	<div class="right"></div>
  	<div class="bottom"></div>
  	<div class="lb-corner"></div>
  	<div class="rb-corner"></div>
	</div>
	<h3>Bonus</h3>
	<div class="bonus">
  	<div class="hexa"></div>
  	<div class="octa"></div>
  	<div class="heart"></div>
  	<div class="penta"></div>
  	<div class="star"></div>
  	<div class="taiji">
    	<div class="yin"></div>
      <div class="yang"></div>
      <div class="circle"></div>
  	</div>
  	<h4>to be continued...</h4>
	</div>
</body>
</html>
