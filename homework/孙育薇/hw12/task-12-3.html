<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Task 12-3 三栏双飞翼布局</title>
	<style>
  	body, div {margin: 0; padding: 0;}
  	body {
    	font-family: '微软雅黑', Helvetica, Arial, sans-serif;
    	min-width: 500px;
  	}
  	#header, #footer {
    	background: #cdcdcd;
    	min-height: 40px;
  	}
  	.container:after {
    	content: "";
    	display: block;
    	clear: both;
  	}
  	.main, .aside, .extra {
    	float: left;
    	min-height: 500px;
  	}
  	.main {
    	width: 100%;
  	}
  	.main .wrap {
    	background: green;
    	margin: 0 200px;
    	min-height: 500px;
  	}
  	.aside {
    	width: 200px;
    	background: red;
    	margin-left: -100%;
  	}
  	.extra {
    	width: 200px;
    	background: yellow;
    	margin-left: -200px;
  	}
	</style>
</head>
<body>
	<div id="header">头部</div>
	<div class="container">
  	<div class="main">
    	<div class="wrap">双飞翼布局指两边定宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染...</div>      	
    	</div>
  	<div class="aside">左侧边栏，固定宽度</div>
  	<div class="extra">右侧边栏，固定宽度</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
