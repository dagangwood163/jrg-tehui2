<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>task24-2</title>
	<script src="js/ajax.js"></script>
	<style type="text/css">
		li{
			border: 1px solid #ccc;
			padding:10px 0px;
			margin:10px 0px;
		}
		ul{
			list-style: none;
			text-indent: 2em;
		}
		.btn{
			margin: 10px auto;
			border-radius: 5px;
			width: 100px;
			height: 50px;
			color: #E27272;
			border: 1px solid #E27272;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul>
		<li>内容1</li>
		<li>内容2</li>
		<li>内容3</li>
	</ul>
	<div class="btn">加载更多</div>
<script type="text/javascript">
	var btn=document.querySelector("div");
	var ul=document.querySelector("ul");
	var tag={
		url:"http://localhost/contorl.php",
		type:"get",
		data:{
			op:"getMore"
		},
		success:function(ret){
			for(var k in ret){
				var li=document.createElement("li");
				li.innerText=ret[k]+(ul.children.length+1);
				ul.appendChild(li);
			}
		},
		error:function(){
			alert("报错了！");
		}

	};
	btn.addEventListener("click",function(){
		ajax(tag);

	},true);
</script>
</body>
</html>
