<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task35-2</title>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<style type="text/css">
	ul,li{
		margin:0px;
		padding: 0px;
		list-style: none;
	}
	.tabs>li{
		display: inline-block;
		padding: 0.1em;
		border: 1px green solid;
		cursor: pointer;
	}
	.tabs>li:hover{
		background-color: #ccc;
	}
	.content>li{
		width: 10em;
		height: 10em;
		border:1px red solid;
	}
	.hide{
		display: none;
	}
</style>
</head>
<body>
    <ul class="tabs">
    	<li>选项1</li><li>选项2</li><li>选项3</li>
    </ul>
    <ul class="content">
    	<li>这是选项一</li>
    	<li class="hide">这是选项二</li>
    	<li class="hide">这是选项三</li>
    </ul>
</body>
	<script type="text/javascript">
		
	function Tabs($tabs){
		$tabs.on("click","li",function(){
			$this=$(this);
			var $lis=$this.parents(".tabs").next().find("li");
			$lis.addClass("hide");
			$lis.eq($this.index()).removeClass("hide");
		});	
	}
	new Tabs($(".tabs"));



	</script>
</html>
