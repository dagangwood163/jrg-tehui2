<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task22-5</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script async type="text/javascript" src="js/comment.js"></script>
<style type="text/css">
	.modal-dialogue{
		background: #555;
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0px;
		left: 0px;
	}
	.modal-dialogue-content{
		width: 400px;
		height: 200px;
		background: #fff;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -200px;
		margin-top: -100px;
	}
	body{
		margin:0px;
		padding: 0px;
		/*width: 100%;
		height: 100%;*/
	}
	.modal-dialogue-header{
		border-bottom: 1px #ccc solid;
		height: 20%;
	}
	.modal-dialogue-body{
		padding: 0px 10px;
		height: 60%;
		line-height: 50px;
		border-bottom: 1px #ccc solid;
	}
	.modal-dialogue-footer{
		height: 20%;
		text-align: right;
		padding-top: 15px;
	}
	.close{
		float: right;
		padding: 10px;
		text-decoration: none;
		font-size: 15px;
		font-family: "微软雅黑";
		color: black;

	}
	.modal-dialogue-title{
		padding: 10px;
		float: left;
	}
	.hide{
		display: none;
	}

</style>
</head>
<body>
    <button>点我</button>
    <div class="modal-dialogue hide">
    	<div class="modal-dialogue-content">
	    	<div class="modal-dialogue-header">
	    		<div class="modal-dialogue-title">
	    			我是标题一
	    		</div>
	    		<a href="javascript:void(0);" class="close cancel">x</a>
	    	</div>

	    	<div class="modal-dialogue-body">
				<div>内容1</div>
		    	<div>内容2</div>
	    	</div>
	    	<div class="modal-dialogue-footer">
	    		<button>确定</button>
	    		<button class="cancel">取消</button>
	    	</div>
	    </div>
    </div>
    <script type="text/javascript">
    	var btn=document.querySelector("button");
    	var dialogue=document.querySelector(".modal-dialogue");
    	var dialogueContent=document.querySelector(".modal-dialogue-content");
    	var cancel=document.querySelectorAll(".cancel");
    	btn.addEventListener("click",function(){
    		Utils.removeClass(dialogue,"hide");
    	});
    	dialogue.addEventListener("click",function(event){
    		Utils.addClass(dialogue,"hide");

    	});
    	dialogueContent.addEventListener("click",function(event){
    		event.stopPropagation();
    		for(var i=0;i<cancel.length;i++){
	    		if(event.target==cancel[i]){
	    			Utils.addClass(dialogue,"hide");
	    		}
    		}
    	});

    </script>
</body>
</html>
