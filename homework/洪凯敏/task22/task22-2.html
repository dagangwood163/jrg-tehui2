<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task22-2</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<ul class="ct">
	    <li>这里是</li>
	    <li>饥人谷</li>
	    <li>前端6班</li>
	</ul>
	<input class="ipt-add-content" placeholder="添加内容"/>
	<button id="btn-add-start">开头添加</button>
	<button id="btn-add-end">结尾添加</button>
	<script>
	//todo ...当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在<li>前端6班</li>后添加用户输入的非空字符串.
	//当点击每一个元素li时控制台展示该元素的文本内容。
	// var addContent=document.getElementsByClassName("ipt-add-content")[0];
	var start=document.getElementById("btn-add-start");
	var end=document.getElementById("btn-add-end");
	var fun2=function(){
		var add=document.querySelector(".ipt-add-content");
		var ul=document.querySelector(".ct");
		if(add.value){
			var li=document.createElement("li");
			li.innerText=add.value;
			ul.appendChild(li);
			add.value="";
		}
	}
	var fun1=function(){
		var add=document.querySelector(".ipt-add-content");
		var ul=document.querySelector(".ct");
		if(add.value){
			var li=document.createElement("li");
			li.innerText=add.value;
			ul.insertBefore(li,ul.children[0]);
			add.value="";
		}
	}
	start.addEventListener('click',fun1);
	end.addEventListener('click',fun2);
	var container=document.getElementsByClassName("ct")[0];
	container.addEventListener('click',function(event){
		console.log(event.target.innerText);
	});
	</script>
</body>
</html>
