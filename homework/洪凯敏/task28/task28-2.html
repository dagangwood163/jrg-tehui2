<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task28-2</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="JS/stickup.js"></script>
    <style>
        #header {
            width: 900px;
            margin: 0 auto;
            height: 50px;
            line-height: 50px;
            background: red;
            text-align: center;
        }
        .container {
            width: 900px;
            margin: 20px auto;
        }
        .nav {
            height: 40px;
            background: yellow;
            border: 1px solid black;
        }
        .nav.fixed {
            position: fixed;
            width: 900px;
            top: 0;
        }
        .container:after {
            content: "";
            display: block;
            clear: both;
        }
        .aside {
            float: left;
            width: 200px;
            background: pink;
            height: 400px;
        }
        .main {
            margin-left: 220px;
            width: 680px;
            height: 400px;
            background: blue;
        }
        #footer {
            height: 30px;
            background: black;
        }
    </style>
</head>
<body>
<div id="header">header</div>
<div class="container">
    <div class="nav">nav1</div>
    <div class="aside">aside1</div>
    <div class="main">main1</div>
</div>
<div class="container">
    <div class="nav">nav2</div>
    <div class="aside">aside2</div>
    <div class="main">main2</div>
</div>
<div class="container">
    <div class="nav">nav3</div>
    <div class="aside">aside3</div>
    <div class="main">main3</div>
</div>
<div class="container">
    <div class="nav">nav4</div>
    <div class="aside">aside4</div>
    <div class="main">main4</div>
</div>
<div id="footer">footer</div>
<script>
    var $nav=$(".nav");
    for(var i=0;i<$nav.size();i++){

        $nav.eq(i).stickup(i+1);
    }
</script>
</body>
</html>
