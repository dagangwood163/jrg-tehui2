	<script>
		var clock;
		$(window).on('scroll',function(){
			if(clock){
				clearTimeout(clock);
			}
			clock=setTimeout(function(){
				checkShow();
			},300);
		});

		checkShow();

		function checkShow(){
			$('img').each(function(){
				var $cur = $(this);
				if ($cur.attr('isLoaded')) {
					return;
				}
				if (isShow($cur)) {
					showImg($cur);
				}
			});
		}

		function isShow($el){
			var scrollH=$(window).scrollTop(),
				windowH=$(window).height(),
				offsetTop=$el.offset().top;
			if(windowH+scrollH>=offsetTop){
				return true;
			}else{
				return false;
			}
		}

		function showImg($el){
			$el.attr('src',$el.attr('data-src'));
			$el.attr('isLoaded',true);
		}

	</script>
