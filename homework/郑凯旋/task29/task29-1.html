	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script>
	var GoTop = {
		init: function(){

			if($('#go-top').length > 0){
				return;
			}
			var $goTop = $('<div id="go-top">回到顶部</div>');
			$('body').append($goTop);

			this.$goTop = $goTop;
			this.bind();

		},
		bind: function(){
			var self = this;
			$(window).on('scroll', function(e){
				var offsetTop = $('body').scrollTop();
				if(offsetTop>100){

					self.$goTop.show();
				}else{
					self.$goTop.hide();
				}
			});
			this.$goTop.on('click', function(){
				$(window).scrollTop(0);
			});
		}
	}

		GoTop.init();
	</script>
