<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-30</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<style>
		.ct{
			position: relative;
		}
		.item{
			width:220px;
			margin-top: 10px;
			margin-right: 10px;
			position: absolute;
			transition: all 1s;
		}
		.h1{
			height: 220px;
			background: red;
		}
		.h2{
			height: 300px;
			background: blue;
		}
		.h3{
			height: 400px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class='ct'>
		<div class='item h1'>1</div>
		<div class='item h2'>2</div>
		<div class='item h3'>3</div>
		<div class='item h3'>4</div>
		<div class='item h2'>5</div>
		<div class='item h1'>6</div>
		<div class='item h3'>7</div>
		<div class='item h1'>8</div>
		<div class='item h2'>9</div>
		<div class='item h1'>10</div>
		<div class='item h2'>11</div>
		<div class='item h3'>12</div>
		<div class='item h1'>13</div>
		<div class='item h2'>14</div>
	</div>
	<script>
	var water=(function($){
 		function init(){
 			var $item=$('.item'),
		 	    nodeWidth=$item.outerWidth(true),
		 	    colNum =Math.floor($(window).width()/nodeWidth),
		 	    colSumHeight=[];

		 	for(var i=0;i<colNum;i++){
		 		colSumHeight.push(0);
		 	}

		 	$item.each(function(){
		        var $cur=$(this),
		              idx=0,
		              minSumHeight=colSumHeight[0];
		        for(var i=0;i<colNum;i++){
		            if(colSumHeight[i]<minSumHeight){
		               	minSumHeight=colSumHeight[i];
		               	idx=i;
		            }
		        }        

		        $cur.css({
		         	left:nodeWidth*idx,
		         	top:minSumHeight
		        });

		        colSumHeight[idx]=$cur.outerHeight(true)+minSumHeight;
		 	});
		}

		init();



		$(window).on('resize',function(){   
			init();
		})

		return {
			init:init
		}
	})(jQuery) 

	water.init();
	</script>
</body>
</html>
