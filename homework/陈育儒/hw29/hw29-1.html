		<script>
		var goTop = {
			init:function(){
				if($('.gotop').length>0){return;};
				//如果已经创建了直接返回，不会再创建
				var $back = $('<div class="gotop">回到顶部</div>');
				$('body').append($back);
				this.$back = $back;
				//创建一个属性，并赋值$back
				this.bind();
				//通过this自身执行bind函数
			},
			bind:function(){
				var self = this;
				$(window).on('scroll',function(){
					var offsetH = $('body').scrollTop();
					if(offsetH > 100){
						self.$back.show();
					}
					else{
						self.$back.hide();
					}
				});
				self.$back.on('click',function(){
					$(window).scrollTop(0);
				})
			}
		}
