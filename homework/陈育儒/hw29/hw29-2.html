		<script>
			var clock;
			var $img = $('.pic-ct img');
			run();

			$(window).on('scroll',function(){
				if(clock){
					clearTimeout(clock);}
				clock = setTimeout(function(){
					run();
				},500);
			});
			/*
			
			防止重复运行，
			设置定时器，等待滚动事件完成，500毫秒后执行run，

			*/
		
			function isLoad($node){
				if($node.data('isload')){
					return true;
				}
				else{return false};
			}

			function isVisible($node){
				var offsetH = $node.offset().top;
				var winH = $(window).height();
				var scrolTop = $(window).scrollTop();
				if(offsetH < (winH + scrolTop)){
					return true;
				}
				else{return false};;
			}
			function run(){
				$img.each(function(){
				var $cur = $(this);
					if(!isLoad($cur)){
						if(isVisible($cur)){
							show($cur);
						}
					}
				});
			}

			function show($node){
				var url = $node.attr('data-img');
				$node.attr('src',url);
				$node.data('isload',true);
			}

		</script>
