<!doctype html>
<html>
	<head>
		<title>任务12.3</title>
		<meta charset="utf-8">
		<style>
			html,body{
				margin:0;
				padding:0;
			}
			#header,#footer{
				height:30px;
				background:#ccc;
			}
			#container{
				
			}
			#container:after{
				content:'';
				display:block;
				clear:both;
			}
			.main{
				width:100%;
				float:left;
			}
			.wrapcenter{
				margin:0 150px;
				height:300px;
				background:green;
			}
			.left{
				width:150px;
				height:300px;
				background:red;
				float:left;
				margin-left:-100%;
			}
			.right{
				width:150px;
				height:300px;
				background:yellow;
				float:left;
				margin-left:-150px;
			}
		</style>
		
	</head>
	<body>
		<div id="header">头部</div>
		<div id="container">
			<div class="main">
				<div class="wrapcenter">中间</div>
					
			</div>
			<div class="left">左边</div>
			<div class="right">右边</div>
		</div>
		<div id="footer">尾部</div>
	</body>
</html>
