<!doctype html>
<html lang="zh-cn">
	<head>
		<title>任务8.1代码</title>
		<meta charset="utf-8">
		<meta name="author" content="erasec">
		<style type="text/css">
			.btn{
		    width:50px;
		    height:30px;
		    line-height:24px;
		    text-align:center;
			display:inline-block;
			font-size:20px;
			font-family:'微软雅黑';
			background-color:orange;
			border-radius:3px;
			border:none;
			color:white;
			text-decoration:none;
			padding:3px;
			box-sizing:border-box;
			}
			.btn:hover{
				background-color:#c14d21;
			}
			.btn:active{
				background-color:#e25f31;
			}
		</style>
	</head>
	<body>
		<a class="btn" href="#">确定</a>
		<span class="btn" >取消</span>
		<div class="btn">提交</div>
		<button class="btn"> 发送</button>
	</body>
</html>
