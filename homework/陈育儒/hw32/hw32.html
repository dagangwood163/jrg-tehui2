<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>hw32</title>
	<style>
	/*reset css*/
		html,body,div,ul,li,img,p,h4{
			margin: 0;
			padding: 0;
		}
		ul,li{list-style: none;}
		a{text-decoration: none;}
		
		.wrap{
			width:960px;
			margin:0 auto;
		}
		.wrap .items-ct{
			position:relative;
			border:1px solid;
		}
		.wrap .items-ct li{
			position:absolute;
			width:270px;
			padding:10px 10px;
			margin:10px;
			border:1px solid #ccc;
		}
		.wrap .items-ct img{
			width:270px;
		}
		.wrap .items-ct h4{
			line-height:1.8;
			border-bottom:1px solid #ccc;
		}
		.wrap .items-ct p{
			color:#888;
			font-size:12px;
			line-height:1.8;
		}
	</style>
</head>
<body>
 <div class="wrap">
 	<ul class="items-ct">

 	</ul>
 	<div class="load">你看不见我</div>
 </div>
 <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
  <script>

  sendAjax();//初始数据
  var $load = $('.load');

  function isVisible($node){
	  	var nodeOffsetH = $node.offset().top;
		var winH = $(window).height();
		var scrollTop = $(window).scrollTop();
		if(nodeOffsetH < winH + scrollTop){
			return true;
		}else{
			return false;
		}
  }
	
  var clock;

  $(window).on('scroll',function(){
  	  	if(clock){clearTimeout(clock)}
  		clock = setTimeout(function(){
  			if(isVisible($load)){
  				sendAjax();
  			}
  		},200); 	
  });

  var isLoad = false;
  var perPageCount = 9;
  var curPage = 1; 
  function sendAjax(){
  	 if(isLoad){return}
  	 isLoad = true;
  	 $.ajax({
  	 	url:'http://platform.sina.com.cn/slide/album_tech',
  	 	dataType:'jsonp',
  	 	jsonp:'jsoncallback',
  	 	data:{
  	 		app_key:'1271687855',
  	 		num:perPageCount,
  	 		page:curPage
  	 	},
  	 	success:function(res){
  	 		if(res.status.code === '0'){
  	 			isLoad = false;
  	 			onSuccess(res.data);//成功得到数据
  	 		}
  	 	}
  	 });
  }

  function onSuccess(data){
  	var $nodes = renderData(data);//得到渲染数据
  	waterFall($nodes);//渲染节点
  	curPage++;
  }

  var $ct = $('.items-ct');
  function renderData(data){
  	var tpl = "";
  	var $nodes;
  	for(var i=0;i<data.length;i++){
  		tpl += '<li>'+'<a href="'+data[i].url+'">'+'<img src="'+data[i].img_url+'">'+'</a>';
  		tpl += '<h4>'+data[i].short_name+'</h4>';
  		tpl += '<p>'+data[i].short_intro+'</p>';
  		tpl += '</li>';
  	}
  	$nodes = $(tpl);
  	// console.log(tpl);
  	$ct.append($nodes);
  	return $nodes;//返回数据
  }

  	
 	
 	var colNum;
 	var ctWidth;
 	var itemW;
 	var colSumHeight =[];
  function waterFall($nodes){
 
 	if(colSumHeight.length==0){
  		ctWidth = $ct.width();
  		itemW = $nodes.outerWidth(true);
	   colNum= parseInt(ctWidth/itemW);
  		for(var i = 0;i<colNum;i++){
  			colSumHeight.push(0);
  		}
  	}
  	
  	$nodes.each(function(){
  		var $cur = $(this);
  		$cur.find('img').on('load',function(){
  			var idx = 0;
  			var minSumHeight = colSumHeight[0];
  			for(var i=0;i<colNum;i++){
  				console.log(i);
  				if(minSumHeight>colSumHeight[i]){
  					idx = i;
  					console.log('i'+i);
  					minSumHeight = colSumHeight[i];
  				}
  			}
  			
  			$cur.css({
  				left:idx*itemW,
  				top:minSumHeight,
  				opacity:1
  			});
  			colSumHeight[idx] = $cur.outerHeight(true)+colSumHeight[idx];
  			$ct.height(Math.max.apply(null,colSumHeight));
  		})
  	});
  }

  </script>

</body>
</html>
