<!doctype html>
<html lang="zh-cn">
	<head>
		<title>任务6.2代码</title>
		<meta charset="utf-8">
		<meta name="author" content="erasec">
		<style type="text/css">
			.box{
				border:1px solid #ccc;
			}
			.header{
				height:40px;
				text-align:left;
				padding-left:10px;
				font-size:16px;
				color:#f00;
				border-bottom:#ccc solid 1px;
			}
			.content{
				height:100px;
			}
			.content a{
				text-decoration:none;
				color:blue;
			}
			.content a:hover{
				color:red;
			}
			.footer{
				height:50px;
				text-align:center;
			}
			.btn{
				border:1px solid #ccc;
				border-radius:3px;
				display:inline-block;
				padding:4px 3px;
			}
			<!-- 将a链接设置为inline-block元素，使其具有块元素的特征，块元素特征：总是独占一行，表现为另起一行开始，而且其后的元素也必须另起一行显示; 
宽度(width)、高度(height)、内边距(padding)和外边距(margin)都可控制  -->
		</style>
	</head>
	<body>
		<div class="box">
    		<div class="header">
      			<h3>我是标题</h3>
      			<a class="close" title="关闭" href="#">X</a>
    		</div>
    		<div class="content">
          		<h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
          		<p> 在这个大家庭你能快乐的学到更多前端技能</p>
   			 </div>
        	<div class="footer">
           		<a class="btn btn-cancel" href="">取消</a>
            	<a class="btn btn-confirm" href="">确认</a>
        	</div>
  		</div>
	</body>
</html>
