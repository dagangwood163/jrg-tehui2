<script>
goTop();
initial();

var clock;
$(window).on("scroll",function(){
	if(clock){
		clearsetTimeout(clock)
	}
	setTimeout(function(){
		initial();
	},400)
})

function initial(){
	$(".img-ct img").each(function(){
	var $cur=$(this);
	if($cur.attr("load")){
		return;
	}
	if(isload($cur)){
		palyLoad($cur);
	}
})

}

function isload(node){
	var top=$(node).offset().top;
	var height=$(window).height();
	var scrollT=$(window).scrollTop();
	if(scrollT+height>=top){
		return true;
	}else {
		return false;
	}
}
function palyLoad(node){
var $img=$(node).attr("data-src");
$(node).attr("src",$img);
$(node).attr("load",true);
}
</script>
