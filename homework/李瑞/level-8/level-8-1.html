<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style type="text/css">
			.btn{
    			font-size:22px;
    			background:#f36e41;
    			color:white;
    			padding:7px 10px;
    			display:inline-block;
    			border:none;
    			text-decoration:none;
    			border-radius:5px;
				}
			 .btn:hover{background-color:#c14d21;}
			 .btn:active{background-color:#e25f31;}
		</style>
	</head>
	<body>
		<a class="btn" href="#">确定</a>
		<span class="btn" >取消</span>
		<div class="btn">提交</div>
		<button class="btn"> 发送</button>
	</body>
</html>
