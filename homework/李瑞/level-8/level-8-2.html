<!DOCTYPE html>

    <style>
     body,ul,p,h1,h3{
       margin:0;padding:0;
      }
      
     li{
        list-style:none;
     }

      a{
        text-decoration:none;
      }

      body{
        font-family:'微软雅黑',Arial;
      }

      #header{
       background:#333;height:80px;
      }

      .nav li{
        display:inline-block;
        line-height:80px;
        font-size:30px;
        margin-right:40px;
      }

      .nav{
        margin-left:15px;
      }

      .nav a{

      }

      .title{

        color:green;
        letter-spacing:5px;
        margin-top:30px;
        margin-bottom:10px;}
      .desc{text-indent:2em;
        color:gray;
      }

      h3{
        margin-top:20px;
        border-bottom:1px dashed #ccc;
        padding-bottom:10px;
      }

      p{
        text-indent:2em;
        padding-top:15px;
        margin-bottom:15px;
      }

      .tree>li{
        text-indent:2em;
      }

      .tree>li a{
        color:green;
      }

      .tree .open li{
        text-indent:4em;
      }

      .tree>li:nth-child(2) li{
        display:none;
      }

      .tree>li:before{
        content:"+ ";
      }

      .tree>li:first-of-type:before{
        content:"- ";
      }
    </style>
  </head>
