<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,p,h4{
		margin:0;
		padding:0;
	}
	.wrap{
		width:700px;
		height:500px;
		background:green;
		position:absolute;
		left:0;
		top:0;
		opacity:0.7;
		display: none;

	}

	.box{
		width:300px;
		height:160px;
		position:absolute;
		left:15%;
		top:20%;
		background:white;
		border:1px solid black;
		display: none;

	}
	.box h4{
		height:40px;
		line-height: 40px;
   		float:left;
	}
	.head a{
		text-decoration:none;
		height:40px;
		line-height: 40px;
		float:right;
		font-size:20px;
		margin-right:10px;

	}
	.head{
		overflow: auto;
		border-bottom:1px solid black;
	}
	
	.main p{
		margin:20px 0;
	}
	.clear:after{
		content:"";
		display: block;
		clear:both;
	}
	.footer button{
		float:right;
		margin-left:10px;
	}
	</style>
</head>
<body>

	<button id="click">点我</button>
	<div class="wrap">
	</div>
		<div class="box">
		<div class="head">
			<h4>我是标题</h2><a href="#">X</a>
			</div>
			<div class="main">
				<p>我是内容一</p>
				<p>我是内容一</p>
			</div>
			<div class="footer">
			<button>取消</button>
			<button>确定</button>
			</div>
		</div>
	
</body>
<script>
	var show=document.querySelector("#click");
	var div=document.querySelector(".wrap");
	var head=document.querySelector(".wrap")
	var x=document.querySelector(".box");

	function block(e){
		e.style.display="block";
	}
	function none(e){
		e.style.display="none";
	}

	show.addEventListener("click",function(){
		block(div);
		block(x);
	},false)

	head.addEventListener("click",function(e){
		none(div);
		none(x);

	},false)

	x.addEventListener("click",function(e){
		if(e.target.tagName.toLowerCase()==="button"|| e.target.tagName.toLowerCase()==="a"){
			none(div);
			none(x);
		}
	},false)

</script>
</html>
