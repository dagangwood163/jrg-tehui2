<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<script>
//要求当点击每一个元素li时控制台展示该元素的文本内容。不考虑兼容

//给元素绑定一个事件
var one=document.querySelectorAll("li");
for (var a=0;a<one.length;a++){
	one[a].addEventListener("click",function(){
		console.log(this.innerHTML);
	},false)
}
//通过事件代理
var one=document.querySelector(".ct");
one.addEventListener("click",function(e){
	console.log(e.target.innerHTML);
},false);
</script>
</body>
</html>
