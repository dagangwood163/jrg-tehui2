<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/ type="text">
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
//补全代码，要求：
// 当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在<li>前端6班</li>后添加用户输入的非空字符串.
// 当点击每一个元素li时控制台展示该元素的文本内容。
var ul=document.querySelector(".ct");
var li=document.querySelector("li");
var add=document.querySelector("input");
var start=document.querySelector("#btn-add-start");
var end=document.querySelector("#btn-add-end");
//新建一个元素
	// var ele=document.createElement("li");
	// ele.innerText=add.value;

//开头添加按钮
start.addEventListener("click",function(){
	var ele=document.createElement("li");
	ele.innerText=add.value;
	ul.insertBefore(ele,li);
},false)
//结尾添加按钮
end.addEventListener("click",function(){
	var ele=document.createElement("li");
	ele.innerText=add.value;
	ul.appendChild(ele);
})
//这里用绑定事件
ul.addEventListener("click",function(e){
		if(e.target.tagName.toLowerCase()==="li"){
			console.log(e.target.innerText);
			return true;
		}else{
			return false;
		}
})

</script>
</body>
</html>
