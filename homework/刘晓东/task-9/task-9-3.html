<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
    <style>
    div{
        width: 0;
        height: 0;
        margin: 20px auto;
    }
    .four-side{
        border: 50px solid;
        border-color: blue yellow green red;
    }
    .arrow-up-green{
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 50px solid green;
    }
    
    .arrow-down-blue {
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 50px solid blue;
    }
    
    .arrow-left-yellow {
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-right: 50px solid yellow;
    }
    
    .arrow-right-red{
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-left: 50px solid red;
    }
    .arrow-top-left-red{
        border-top: 50px solid transparent;
        border-left: 50px solid red;
    }
    .arrow-top-right-green{
        border-top: 50px solid transparent;
        border-right: 50px solid green;
    }
    </style>
</head>

<body>
    <div class="four-side"></div>
    <div class="arrow-down-blue"></div>
    <div class="arrow-right-red"></div>
    <div class="arrow-left-yellow"></div>
    <div class="arrow-up-green"></div>
    <div class="arrow-top-left-red"></div>
    <div class="arrow-top-right-green"></div>
</body>

</html>
