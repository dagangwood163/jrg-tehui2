<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
    ul{
        overflow: hidden;
        width: 600px;
        margin: 0 auto;
    }
    a {
        color: #000;
        text-decoration: none;
        font-size: 20px;
    }
    
    li {
        list-style: none;
        float: left;
    }
    
    li:hover * {
        color: pink;
    }
    
    li {
        margin: 0 10px;
    }
    </style>
</head>

<body>
    <ul>
        <li><span class="fa fa-forward"></span><a href="#">前进</a></li>
        <li><span class="fa fa-play"></span><a href="#">开始</a></li>
        <li><span class="fa fa-stop"></span><a href="#">停止</a></li>
    </ul>
</body>

</html>
