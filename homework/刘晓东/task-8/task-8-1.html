<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<style>
	a{
		text-decoration: none;
	}
	.btn{
		display: inline-block;
		padding: 4px 8px;
		background: #F36E41;
		border-radius: 5px;
		color: #fff;
		font: bold 16px "微软雅黑";
		cursor: pointer;
	}
	.btn:hover{
		background: #c14d21;
	}
	.btn:active{
		background: #e25f31;
	}
	button{
		border: none;
	}
	button:focus{
		outline: none;
	}
	</style>
</head>
<body>
	<div>
		<a class="btn" href="#">确定</a>
		<span class="btn" >取消</span>
		<div class="btn">提交</div>
		<button class="btn">发送</button>
	</div>
</body>
</html>
