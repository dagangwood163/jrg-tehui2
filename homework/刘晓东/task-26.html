<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.extend demo</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <style>
    body {
        height: 5000px;
    }
    
    .red {
        background: red;
    }
    
    .blue {
        background: blue;
    }
    
    .box {
        width: 100px;
        height: 100px;
        border: 1px solid #999;
        box-shadow: 5px 5px 5px #ccc;
        font-size: 40px;
        text-align: center;
        line-height: 100px;
    }
    
    .tip {
        position: absolute;
        font-size: 20px;
    }
    
    .scrolltop {
        position: fixed;
        right: 0;
        top: 50%;
        width: 100px;
        padding: 40px;
        background: yellow;
        font-size: 20px;
        text-align: center;
    }
    
    .input,
    .select {
        margin-top: 70px;
    }
    
    .outline {
        outline: none;
    }
    
    .select select {
        height: 25px;
        font-size: 20px;
    }
    
    .select input {
        height: 20px;
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div class="box">按钮
        <div class="tip">点击我会变色</div>
    </div>
    <div class="scrolltop">滚动滚动条会显示滚动距离</div>
    <div class="input">
        <label for="inputtext">输入框</label>
        <input type="text" id="inputtext">
    </div>
    <div class="select">
        <select name="city" id="city">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
        </select>
        <input type="text" placeholder="select的值">
    </div>
    <ol>
        <li>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</li>
        <li>当窗口滚动时，获取垂直滚动距离</li>
        <li>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</li>
        <li>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，
            <br/>当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</li>
        <li>当选择 select 后，获取用户选择的内容</li>
    </ol>
    <script>
    //1.当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色
    
    var $box = $('.box');
    var $tip = $('.tip');

    $box.hover(function() {
            $tip.show();
        },
        function() {
            $tip.hide();
        }
    )

    $box.on('click', function() {
        $(this).fadeTo('400', '1', function() {
            $(this).addClass('red');
            (function() {
                $box.fadeTo('400', '1', function() {
                    $box.addClass('blue')
                })
            }())
        })
    });
    //2.当窗口滚动时，获取垂直滚动距离
    //3.当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色
    $(window).on('scroll', function() {
        $('.scrolltop').html($(window).scrollTop());
    })
    $('.scrolltop').hover(
            function() {
                $(this).css({
                    backgroundColor: 'red',

                })
            },
            function() {
                $(this).css({
                    backgroundColor: 'yellow',

                })
            }
        )
    //4.当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字
    var $input = $('.input input');

    $input.keyup(function() {
        var UpperCase = $(this).val().toUpperCase();
        $(this).val(UpperCase);
    })

    $input.focus(function() {
        $(this).removeClass('outline')
    })

    $input.blur(function() {
            $(this).addClass('outline')
            console.log($(this).val());
        })
    //5.当选择 select 后，获取用户选择的内容
    var $select = $(".select select");
    var $selectinput = $('.select input')
    $select.change(function() {
        var $optionText = $('.select option:selected').text();
        $selectinput.val($optionText);
    });
    </script>
</body>

</html>
