        text-decoration: none;
        font-family: "微软雅黑";

    .area-nav {
        width: 300px;
        margin: 100px auto;
    }
    
    .nav-aside {
        background: #c7171e;
        width: 150px;
    }
    
    .nav-aside .category {
        position: relative;
    }
    
    .nav-aside .category:last-of-type {
        border: none;
    }
    
    .nav-aside .cate-title {
        display: block;
        color: #fff;
        font-size: 14px;
        margin: 0 10px;
        padding: 10px;
        border-bottom: 1px dotted #fff;
    }
    
    .nav-aside .icon-goto {
        color: #fff;
        font-size: 14px;
    }
    
    .nav-aside .icon-goto {
        position: absolute;
        right: 10px;
        top: 10px;
    }
    
    .nav-aside .child-panel {
        position: absolute;
        top: 0;
        left: 100%;
        background: #fff;
        border: 1px solid #ccc;
        width: 130px;
        padding: 5px;
        font-size: 12px;
        display: none;
    }
    
    .nav-aside .child-panel a {
        padding: 10px;
    }
    
    .nav-aside .child-panel a:hover {
        background: #999;
        color: #fff;
    }
    
    .nav-aside .category.hover .child-panel {
        display: block;
    }
    
    .child-panel li {
        width: 55px;
        float: left;
        padding: 10px 5px;
    }
    </style>
</head>
