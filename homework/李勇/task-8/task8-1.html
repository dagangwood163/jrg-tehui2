<!doctype html>
<html>
	<head>
		<title>btn</title>
		<meta charset="utf-8">
		<style>
		.btn{
		border: 1px solid red;
		background-color: #FF7F50;
		display:inline-block;
		border-radius: 5px;
		font-size: 25px;
		font-weight: bold;
		color:white;
		text-align: center;
		text-decoration:none;
		padding: 3px;
		}
		.btn:hover{
		background-color: #c14d21;
		}
		.btn:active{
		background-color: #e25f31;
		}
		</style>
	</head>
	<body>
		<a class="btn" href="#">确定</a>
		<span class="btn" >取消</span>
		<div class="btn">提交</div>
		<button class="btn"> 发送</button>
	</body>
</html>
