<!doctype html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8">
	<style>
	table{
	border-collapse:collapse;
	width:100%;
	text-align: center;
	font-family: "Microsoft YaHei",sans-serif;
	}
	table th{
	font-weight: bold;	
	background-color: #22aaaa;
	}
	table,td,th{
	 text-align: center;
 	 border: 1px solid #ccc;
 	 line-height: 30px;
	}
	table td:hover{
	background-color:#FAEBD7;
	}
</style>

</head>
<body>
	<table>
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
