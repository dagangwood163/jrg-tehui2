<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task12-1</title>
	<style type="text/css">
    body {
    	margin:0;
    	padding:0;
    	font:16px/1.5 "Microsoft Yahei",sans-serif;
    }

    #header , #footer{
    	height:3em;
    	background-color:#ccc;
    }

    #container {
        padding:0 200px; 
        height:200px;
    }

    #container .main {
    	width:100%;
    	float:left;
    	background-color: green;
    }

    #container .leftside {
       width:200px;
       background-color: red;
       float:left;
       margin-left:-100%;
       position:relative;
       left:-200px;
    }

    #container .rightside {
    	width:200px;
    	background-color: yellow;
    	float:left;
    	margin-left:-200px;
    	position:relative;
    	left:200px;
    }

	</style>
</head>
<body>
    <div id="header">头部</div>
	<div id="container">
		<div class="main">中间栏</div>
		<div class="leftside">左边栏</div>
		<div class="rightside">右边栏</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
